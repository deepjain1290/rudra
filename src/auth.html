<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">

<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="app/NewFolder/images/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/bootstrap/css/bootstrap.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/fonts/iconic/css/material-design-iconic-font.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/animate/animate.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/css-hamburgers/hamburgers.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/animsition/css/animsition.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/select2/select2.min.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/vendor/daterangepicker/daterangepicker.css">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="app/NewFolder/css/util.css">
  <link rel="stylesheet" type="text/css" href="app/NewFolder/css/main.css">
  <!--===============================================================================================-->
</head>

<body ng-controller="authController" ng-cloak>


  <form class="form-horizontal" ng-submit="doLogin()">
    <div class="limiter">
      <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-logo">
              <i class="zmdi zmdi-landscape"></i>
            </span>

            <span class="login100-form-title p-b-34 p-t-27">
              Log in
            </span>

            <div class="wrap-input100 validate-input" data-validate="Enter username">
              <input class="input100" id="userName"  type="text" name="username" placeholder="Username">
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" id="userPassword" type="password" name="pass" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Customer.Id">
              <input class="input100" id="id="userCorpoId"" type="password" name="customerId" placeholder="Customer Id">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Enter password">
              <input class="input100" id="userPassword" type="password" name="pass" placeholder="Password">
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">
                Login
              </button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="#">
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </form>






  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/bootstrap/js/popper.js"></script>
  <script src="app/NewFolder/vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/daterangepicker/moment.min.js"></script>
  <script src="app/NewFolder/vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="app/NewFolder/js/main.js"></script>


</body>

</html>
