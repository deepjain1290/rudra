<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blur Admin</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
        rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <!-- <script src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script src='build/pdfmake.min.js'></script>
    <script src='build/vfs_fonts.js'></script> -->

    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script> -->


    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <style type="text/css">
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .account-wall {
            margin-top: 20px;
            padding: 40px 0px 20px 0px;
            background-color: #f7f7f7;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #555;
            font-size: 18px;
            font-weight: 400;
            display: block;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            margin: 0 auto 10px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }

        .need-help {
            margin-top: 10px;
        }

        .new-account {
            display: block;
            margin-top: 10px;
        }

        .g-div {
            position: absolute;
            top: calc(50% - 6px);
            left: calc(50% - 160px);
            text-align: center;
            width: 320px;
            font-weight: bold;
        }

        .loader-gmail {
            padding: 1px;
            overflow: hidden;
            border: 1px solid #a4a4a4;
        }

        .progress {
            width: 320px;
            height: 8px;
            background-image: linear-gradient(135deg, #6187f2 0%, #6187f2 25%, #5679da 25%, #5679da 50%, #6187f2 50%, #6187f2 75%, #5679da 75%, #5679da 100%);
            background-repeat: repeat;
            background-position: 0px 0px;
            background-size: 16px 16px;
            background-clip: content-box;
            animation: loading 1s linear infinite;
            -o-animation: loading 1s linear infinite;
            -moz-animation: loading 1s linear infinite;
            -webkit-animation: loading 1s linear infinite;
        }

        @keyframes loading {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -16px 0px;
            }
        }

        @-webkit-keyframes loading {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -16px 0px;
            }
        }

        @-moz-keyframes loading {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -16px 0px;
            }
        }

        @-o-keyframes loading {
            from {
                background-position: 0px 0px;
            }
            to {
                background-position: -16px 0px;
            }
        }
    </style>

</head>

<body ng-controller="authController" ng-cloak>
    <div class="g-div" ng-if="keyValiditing">
        Loading
        <span class="progress-view">0%</span>
        <div class="loader-gmail">
            <div class="progress"></div>
        </div>
    </div>
    <div class="container" ng-if="!keyValiditing">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 ng-if="key.vl" class="text-center login-title">Sign in to goHr</h1>
                <div class="account-wall">
                    <img class="profile-img" src="{{logoUrl}}" alt="">
                    <form class="form-signin" ng-submit="doLogin()" ng-if="key.vl">
                        <input type="text" class="form-control" placeholder="User" id="userName" required autofocus>
                        <input id="userPassword" type="password" class="form-control" placeholder="Password" required>
                        <input ng-if="key.multi" ng-model="key.corp" type="text" name="userName" id="userCorpoId" class="form-control" placeholder="Customer Id">
                        <select ng-if="key.lang" class="form-control" ng-model="selectedLanguage" ng-options="lang.label  for lang in languageList"></select>
                        <input ng-if="showDevAPI" type="text" class="form-control" id="api" placeholder="Dev API URL" ng-model="devAPIUrl">

                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <!-- <input type="checkbox" value="remember-me"> Remember me -->
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a>
                        <span class="clearfix"></span>
                    </form>
                    <form ng-if="!key.vl">
                        <div class="row">
                            <div class="col-md-12" style="padding-left: 40px;">

                                <h3 ng-if="!keyValiditing">This copy is not registered, please contact Administrator </h3>
                                <h2 ng-if="keyValiditing">Please wait...</h2>
                                <p class="small-font">
                                    <a href="mailto:neeraj@saaksshaat.com">neeraj@saaksshat.com</a>
                                </p>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>


<style>
    /*    --------------------------------------------------
	:: Login Section
	-------------------------------------------------- */

    #login {
        padding-top: 50px
    }

    #login .form-wrap {
        width: 30%;
        margin: 0 auto;
    }

    #login h1 {
        color: #1fa67b;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
        padding-bottom: 20px;
    }

    #login .form-group {
        margin-bottom: 25px;
    }

    #login .checkbox {
        margin-bottom: 20px;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    #login .checkbox.show:before {
        content: '\e013';
        color: #1fa67b;
        font-size: 17px;
        margin: 1px 0 0 3px;
        position: absolute;
        pointer-events: none;
        font-family: 'Glyphicons Halflings';
    }

    #login .checkbox .character-checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
        border-radius: 3px;
        border: 1px solid #ccc;
        vertical-align: middle;
        display: inline-block;
    }

    #login .checkbox .label {
        color: #6d6d6d;
        font-size: 13px;
        font-weight: normal;
    }

    #login .btn.btn-custom {
        font-size: 14px;
        margin-bottom: 20px;
    }

    #login .forget {
        font-size: 13px;
        text-align: center;
        display: block;
    }

    /*    --------------------------------------------------
	:: Inputs & Buttons
	-------------------------------------------------- */

    .form-control {
        color: #212121;
    }

    .btn-custom {
        color: #fff;
        background-color: #1fa67b;
    }

    .btn-custom:hover,
    .btn-custom:focus {
        color: #fff;
    }

    /*    --------------------------------------------------
    :: Footer
	-------------------------------------------------- */

    #footer {
        color: #6d6d6d;
        font-size: 12px;
        text-align: center;
    }

    #footer p {
        margin-bottom: 0;
    }

    #footer a {
        color: inherit;
    }
</style>
