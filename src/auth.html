    <style type="text/css">
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .account-wall {
            margin-top: 20px;
            padding: 40px 0px 20px 0px;
            background-color: #f7f7f7;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #555;
            font-size: 18px;
            font-weight: 400;
            display: block;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            margin: 0 auto 10px;
            display: block;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
        }

        .need-help {
            margin-top: 10px;
        }

        .new-account {
            display: block;
            margin-top: 10px;
        }
    </style>

</head>

<body ng-controller="authController" ng-cloak>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to goHr</h1>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin" ng-submit="doLogin()" ng-if="key.vl">
                        <input type="text" class="form-control" placeholder="User" id="userName" required autofocus>
                        <input id="userPassword" type="password" class="form-control" placeholder="Password" required>
                        <input type="text" name="userName" id="userCorpoId" class="form-control" placeholder="Customer Id">
                        <select class="form-control" ng-model="selectedLanguage" ng-options="lang.label  for lang in languageList"></select>
                        <input ng-if="showDevAPI" type="text" class="form-control" id="api" placeholder="Dev API URL" ng-model="devAPIUrl">

                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>
                        <label class="checkbox pull-left">
                            <!-- <input type="checkbox" value="remember-me"> Remember me -->
                        </label>
                        <a href="#" class="pull-right need-help">Need help? </a>
                        <span class="clearfix"></span>
                    </form>
                    <form ng-if="!key.vl">
                        <div class="row">
                            <div class="col-md-12" style="padding-left: 40px;">

                                <h3>This copy is not registered, please contact Administrator </h3>
                                <p>
                                    <a class="pull-left" href="{{key.url}}">Download Key File</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- <a href="#" class="text-center new-account">Create an account </a> -->
            </div>
        </div>
    </div>

<style>
    /*    --------------------------------------------------
	:: Login Section
	-------------------------------------------------- */

    #login {
        padding-top: 50px
    }

    #login .form-wrap {
        width: 30%;
        margin: 0 auto;
    }

    #login h1 {
        color: #1fa67b;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
        padding-bottom: 20px;
    }

    #login .form-group {
        margin-bottom: 25px;
    }

    #login .checkbox {
        margin-bottom: 20px;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    #login .checkbox.show:before {
        content: '\e013';
        color: #1fa67b;
        font-size: 17px;
        margin: 1px 0 0 3px;
        position: absolute;
        pointer-events: none;
        font-family: 'Glyphicons Halflings';
    }

    #login .checkbox .character-checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
        border-radius: 3px;
        border: 1px solid #ccc;
        vertical-align: middle;
        display: inline-block;
    }

    #login .checkbox .label {
        color: #6d6d6d;
        font-size: 13px;
        font-weight: normal;
    }

    #login .btn.btn-custom {
        font-size: 14px;
        margin-bottom: 20px;
    }

    #login .forget {
        font-size: 13px;
        text-align: center;
        display: block;
    }

    /*    --------------------------------------------------
	:: Inputs & Buttons
	-------------------------------------------------- */

    .form-control {
        color: #212121;
    }

    .btn-custom {
        color: #fff;
        background-color: #1fa67b;
    }

    .btn-custom:hover,
    .btn-custom:focus {
        color: #fff;
    }

    /*    --------------------------------------------------
    :: Footer
	-------------------------------------------------- */

    #footer {
        color: #6d6d6d;
        font-size: 12px;
        text-align: center;
    }

    #footer p {
        margin-bottom: 0;
    }

    #footer a {
        color: inherit;
    }
</style>
