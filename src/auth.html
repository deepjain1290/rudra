<!DOCTYPE html>
<html lang="en" ng-app="BlurAdmin">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blur Admin</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
        rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">


    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->


</head>

<body ng-controller="authController" ng-cloak>
    <form class="form-horizontal" ng-submit="doLogin()">
        <section id="login">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-wrap">
                            <h1>Sign in to HR Raj</h1>
                            <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                                <div class="form-group">
                                    <label for="userName" class="sr-only">User Name</label>
                                    <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword" class="sr-only">Password</label>
                                    <input type="password" name="key" id="userPassword" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="userCorpoId" class="sr-only">Customer Id</label>
                                    <input type="text" name="userName" id="userCorpoId" class="form-control" placeholder="Customer Id">
                                </div>
                                <div class="form-group">
                                    <label for="userLanguage" class="sr-only">Language</label>
                                    <select class="form-control" ng-model="selectedLanguage" ng-options="lang.label  for lang in languageList"></select>
                                </div>
                                <div class="form-group" ng-show="showDevAPI">
                                    <label for="api" class="sr-only">API Url</label>
                                    <input type="text" class="form-control" id="api" placeholder="Dev API URL" ng-model="devAPIUrl">
                                </div>

                                <div class="checkbox">
                                    <span class="character-checkbox" onclick="showPassword()"></span>
                                    <span class="label">Show password</span>
                                </div>
                                <input type="submit" id="btnlogin" class="btn btn-custom btn-lg btn-block" value="Sign in">
                            </form>
                            <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                            <hr>
                        </div>
                    </div>
                    <!-- /.col-xs-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </section>
    </form>
    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
</body>

</html>


<style>
    /*    --------------------------------------------------
	:: Login Section
	-------------------------------------------------- */

    #login {
        padding-top: 50px
    }

    #login .form-wrap {
        width: 30%;
        margin: 0 auto;
    }

    #login h1 {
        color: #1fa67b;
        font-size: 18px;
        text-align: center;
        font-weight: bold;
        padding-bottom: 20px;
    }

    #login .form-group {
        margin-bottom: 25px;
    }

    #login .checkbox {
        margin-bottom: 20px;
        position: relative;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -o-user-select: none;
        user-select: none;
    }

    #login .checkbox.show:before {
        content: '\e013';
        color: #1fa67b;
        font-size: 17px;
        margin: 1px 0 0 3px;
        position: absolute;
        pointer-events: none;
        font-family: 'Glyphicons Halflings';
    }

    #login .checkbox .character-checkbox {
        width: 25px;
        height: 25px;
        cursor: pointer;
        border-radius: 3px;
        border: 1px solid #ccc;
        vertical-align: middle;
        display: inline-block;
    }

    #login .checkbox .label {
        color: #6d6d6d;
        font-size: 13px;
        font-weight: normal;
    }

    #login .btn.btn-custom {
        font-size: 14px;
        margin-bottom: 20px;
    }

    #login .forget {
        font-size: 13px;
        text-align: center;
        display: block;
    }

    /*    --------------------------------------------------
	:: Inputs & Buttons
	-------------------------------------------------- */

    .form-control {
        color: #212121;
    }

    .btn-custom {
        color: #fff;
        background-color: #1fa67b;
    }

    .btn-custom:hover,
    .btn-custom:focus {
        color: #fff;
    }

    /*    --------------------------------------------------
    :: Footer
	-------------------------------------------------- */

    #footer {
        color: #6d6d6d;
        font-size: 12px;
        text-align: center;
    }

    #footer p {
        margin-bottom: 0;
    }

    #footer a {
        color: inherit;
    }
</style>
