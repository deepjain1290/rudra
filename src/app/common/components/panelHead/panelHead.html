<div class="panel-heading" style="padding-top:0px; background-color:#e3e8ef;">
    <div class="row">
        <div class="col-md-5" style="padding-top:15px">
            {{pageTitle}}
            <i ng-show="page.isLoading" class="fa fa-spinner fa-pulse fa-1x fa-fw"></i>
        </div>
        <div class="col-md-7" style="padding-top:5px">
            <div class="pull-right" ng-show="ngCondition">

                <button ng-show="showSave" type="submit" class="btn btn-sm btn-primary">Save</button>
                <button ng-show="showReset" type="button" class="btn btn-sm btn-warning" ng-click="resetForm()">Reset</button>
                <button ng-show="showClear" type="button" class="btn btn-sm btn-info" ng-click="clearForm()">Clear</button>
                <button ng-show="showClose" type="button" class="btn btn-sm btn-danger" ng-click="closeForm()">Close</button>
                <button ng-show="showList" type="button" class="btn btn-sm btn-primary" ng-click="openList()">List</button>
            </div>
        </div>
    </div>
</div>
