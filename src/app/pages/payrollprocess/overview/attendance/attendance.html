<div id="myModal" class="modal-content">
    <div class="modal-header bg-primary title-bar">
        <div class="col-lg-12">

            <div id="status-buttons" class="text-center">
                <a ng-init="value=1" ng-click="adjustMentPending()" ng-class="{active:value==1}">
                    <span>1</span>Adustment Applied</a>
                <a ng-click="outDutyPending()" ng-class="{active:value==2}">
                    <span>2</span> OutDuty Applied</a>
                <a ng-click="wfhPending()" ng-class="{active:value==3}">
                    <span>3</span> WFH Applied</a>
            </div>
            <span data-ng-click="saveClose()" class="pull-right">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>
    <div class="modal-body">
        <div ng-if="value==1">
            <div class="col-lg-12">
                <div class="modal-sub-page-navigation">
                    <ul>
                        <li ng-click="adjustMentPending();pendingAdustment=true;onholdAdustment=false;" ng-class="{active:pendingAdustment}">
                            <a class="anchor-sm">Pending</a>
                        </li>
                        <li ng-click="adustimentOnhold();pendingAdustment=false;onholdAdustment=true;" ng-class="{active:onholdAdustment}">
                            <a class="anchor-sm">Onhold</a>
                        </li>
                    </ul>
                </div>
                <div class="clear-fix"></div>
                <br/>

            </div>
            <div class="col-lg-12">
                <div class="pull-right">
                    <button ng-if="isAdustmentRowSelected && pendingAdustment" type="button" ng-click="pedingAdustmentVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isAdustmentRowSelected  && pendingAdustment" type="button" ng-click="pendingAdustmentOnhold()" class="btn btn-warning">Onhold</button>
                    <button ng-if="isAdustmentRowSelected && pendingAdustment" type="button" ng-click="pendingAdustmentReject()" class="btn btn-danger">Reject</button>
                    <button ng-if="isAdustmentRowSelected && onholdAdustment" type="button" ng-click="onholdAdustmentVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isAdustmentRowSelected && onholdAdustment" type="button" ng-click="onholdAdustmentReject()" class="btn btn-danger">Reject</button>
                    <button type="button" ng-click="outDutyPending(0)" class="btn btn-success">Skip & Next</button>
                </div>
            </div>

            <div data-ng-if="!noDataFoundForAdustment" class="col-lg-12">
                <div ui-grid="gridAdustmentOptions" ui-grid-selection ui-grid-edit class="paybandgrid payband" ng-style="{height:height}"></div>
            </div>
            <div data-ng-if="noDataFoundForAdustment" class="col-lg-6">
                <div class="alert alert-success" role="alert">No Data Found!</div>
            </div>

        </div>
        <div ng-if="value==2">
            <div class="col-lg-12">
                <div class="modal-sub-page-navigation">
                    <ul>
                        <li ng-click="outDutyPending();pendingOutDuty=true;onholdOutDuty=false;" ng-class="{active:pendingOutDuty}">
                            <a class="anchor-sm">Pending</a>
                        </li>
                        <li ng-click="outDutyOnhold();pendingOutDuty=false;onholdOutDuty=true;" ng-class="{active:onholdOutDuty}">
                            <a class="anchor-sm">Onhold</a>
                        </li>
                    </ul>
                </div>
                <div class="clear-fix"></div>
                <br/>

            </div>
            <div class="col-lg-12">
                <div class="pull-right">
                    <button ng-if="isOutDutyRowSelected && pendingOutDuty" type="button" ng-click="pendingOutDutyVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isOutDutyRowSelected && pendingOutDuty" type="button" ng-click="pendingOutDutyOnhold()" class="btn btn-warning">Onhold</button>
                    <button ng-if="isOutDutyRowSelected && pendingOutDuty" type="button" ng-click="pendingOutDutyReject()" class="btn btn-danger">Reject</button>
                    <button ng-if="isOutDutyRowSelected && onholdOutDuty" type="button" ng-click="onholdOutDutyVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isOutDutyRowSelected && onholdOutDuty" type="button" ng-click="onholdOutDutyReject()" class="btn btn-danger">Reject</button>
                    <button type="button" ng-click="wfhPending()" class="btn btn-success">Skip & Next</button>
                </div>
            </div>

            <div ng-if="!noDataFoundForOutDuty" class="col-lg-12">
                <div ui-grid="gridOutDutyOptions" ui-grid-selection ui-grid-edit class="paybandgrid payband" ng-style="{height:height}"></div>
            </div>
            <div data-ng-if="noDataFoundForOutDuty" class="col-lg-6">
                <div class="alert alert-success" role="alert">No Data Found!</div>
            </div>

            <!-- <div ng-if="onholdVerification" class="col-lg-12">
            <div ui-grid="gridReviewAllEmpOptions" ui-grid-expandable ui-grid-auto-resize ui-grid-pagination ui-grid-selection ui-grid-pinning
                ui-grid-edit class="paybandgrid payband" ng-style="{height:height}"></div>
        </div> -->
        </div>
        <div ng-if="value==3">
            <div class="col-lg-12">
                <div class="modal-sub-page-navigation">
                    <ul>
                        <li ng-click="wfhPending();pendingWFH=true;onholdWFH=false;" ng-class="{active:pendingWFH}">
                            <a class="anchor-sm">Pending</a>
                        </li>
                        <li ng-click="wfhOnhold();pendingWFH=false;onholdWFH=true;" ng-class="{active:onholdWFH}">
                            <a class="anchor-sm">Onhold</a>
                        </li>
                    </ul>
                </div>
                <div class="clear-fix"></div>
                <br/>

            </div>
            <div class="col-lg-12">
                <div class="pull-right">
                    <button ng-if="isWFHRowSelected && pendingWFH" type="button" ng-click="pendingWFHVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isWFHRowSelected && pendingWFH" type="button" ng-click="pendingWFHOnhold()" class="btn btn-warning">Onhold</button>
                    <button ng-if="isWFHRowSelected && pendingWFH" type="button" ng-click="pendingWFHReject()" class="btn btn-danger">Reject</button>
                    <button ng-if="isWFHRowSelected && onholdWFH" type="button" ng-click="onholdWFHVerify()" class="btn btn-primary">Verify</button>
                    <button ng-if="isWFHRowSelected && onholdWFH" type="button" ng-click="onholdWFHReject()" class="btn btn-danger">Reject</button>
                    <button type="button" ng-click="saveClose()" class="btn btn-success">Skip & Save</button>
                </div>
            </div>

            <div ng-if="!noDataFoundForWFH" class="col-lg-12">
                <div ui-grid="gridWfhOptions" ui-grid-selection ui-grid-edit class="paybandgrid payband" ng-style="{height:height}"></div>
            </div>
            <div data-ng-if="noDataFoundForWFH" class="col-lg-6">
                <div class="alert alert-success" role="alert">No Data Found!</div>
            </div>

            <!-- <div ng-if="onholdVerification" class="col-lg-12">
            <div ui-grid="gridReviewAllEmpOptions" ui-grid-expandable ui-grid-auto-resize ui-grid-pagination ui-grid-selection ui-grid-pinning
                ui-grid-edit class="paybandgrid payband" ng-style="{height:height}"></div>
        </div> -->
        </div>
    </div>
</div>
