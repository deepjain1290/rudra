<div class="modal-content">
    <div class="modal-header bg-primary title-bar">
        <div class="col-lg-12">
            <!-- <p class="text-center">New Loan- Name Of Employee</p> -->
            <div id="status-buttons" class="text-center">
                    <a ng-init="value=1" ng-click="value=1" ng-class="{active:value==1}">
                        <span>1</span>Leave Applied</a>
                    <a ng-click="value=2" ng-class="{active:value==2}">
                        <span>2</span> CompOff Applied</a>

                </div>
            <span data-ng-click="$dismiss();" class="pull-right">
                <i class="fa fa-times"></i>
            </span>
        </div>
    </div>
    <div class="modal-body">
       <div class="col-lg-12">
           <button ng-if="value==1" class="btn btn-success pull-right" ng-click="SaveContinue()">Save & Continue</button>
           <button ng-if="value==2" class="btn btn-success pull-right" ng-click="SaveClose()">Save & Close</button>
       </div>
    </div>
</div>
