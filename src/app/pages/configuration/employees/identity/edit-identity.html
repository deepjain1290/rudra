<div class="modal-content">
    <div class="modal-header bg-primary">
        <h3 class="inline-block clear-vertical-margin" ng-if="!isEdit" dotranslate>Add Identity</h3>
        <h3 class="inline-block clear-vertical-margin" ng-if="isEdit" dotranslate>Edit Identity</h3>
    </div>

    <div class="modal-body content-container">
        <form name="identityDetail" id="identityDetail" novalidate>
            <div class="row">
                <!-- <div class="col-sm-12 clear-left-padding">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label dotranslate>Identity Type</label>
                            <input type="text" class="form-control" ng-model="entity.IIdentityNumber" name="IIdentityNumber" id="IIdentityNumber" required />
                        </div>
                    </div>
                </div> -->
                <div class="col-sm-12 clear-left-padding">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label dotranslate>Identity</label>
                            <input type="text" class="form-control" ng-model="entity.IDMName" name="IDMName" id="IDMName" required />

                            <span class="validation-msg" validation-messages="" model-controller="bankDetails.bank" required-error="Name is required"
                                form-submit="bankDetails.$submitted"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 vertical-margin">
                    <div class="col-sm-6 pull-right text-right">
                        <button type="submit" ng-if="!isEdit" class="btn btn-success" ng-click="saveForm(identityDetail);" dotranslate>Add Identity</button>
                        <button type="submit" ng-if="isEdit" class="btn btn-success" ng-click="saveForm(identityDetail);" dotranslate>Update Identity</button>
                        <a class="btn btn-cancel" ng-click="$dismiss();">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
