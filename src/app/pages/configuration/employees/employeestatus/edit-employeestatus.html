<div class="modal-content">
    <div class="modal-header bg-primary">
        <h3 class="inline-block clear-vertical-margin" ng-if="!isEdit" dotranslate>Add Employee-Status</h3>
        <h3 class="inline-block clear-vertical-margin" ng-if="isEdit" dotranslate>Edit Employee-Status</h3>
    </div>

    <div class="modal-body content-container">
        <form name="statusDetail" id="statusDetail" novalidate>
            <div class="row">
                <div class="col-sm-12 clear-left-padding">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label dotranslate>Employee Status</label>
                            <input type="text" class="form-control" ng-model="entity.EmpStatusName" name="EmpStatusName" id="EmpStatusName" required />
                            <span class="validation-msg" validation-messages="" model-controller="bankDetails.bank" required-error="Name is required"
                                form-submit="bankDetails.$submitted"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 vertical-margin">
                    <div class="col-sm-6 pull-right text-right">
                        <button type="submit" ng-if="!isEdit" class="btn btn-success" ng-click="saveForm(statusDetail);" dotranslate>Add Employee-Status</button>
                        <button type="submit" ng-if="isEdit" class="btn btn-success" ng-click="saveForm(statusDetail);" dotranslate>Update Employee-Status</button>
                        <a class="btn btn-cancel" ng-click="$dismiss();">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
