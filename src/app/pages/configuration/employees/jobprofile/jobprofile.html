<div class="panel">
    <div class="panel-heading">
        <h3>Job Profiles</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-9">
                <p class="text-description" dotranslate>Here you can manage the Locations of the Organization. You can assign Locations to employees later.
                </p>
            </div>
        </div>
        <grid-view ng-model="page" show-grid="true" allow-gallary="true" title-column="LocationName" tag-column="CityName" desc-column="StateName"></grid-view>
    </div>
</div>
