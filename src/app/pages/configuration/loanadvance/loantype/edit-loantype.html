<div class="modal-content">
    <div class="modal-header bg-primary">
        <h3 class="inline-block clear-vertical-margin" ng-if="!isEdit" dotranslate>Add Loan Type</h3>
        <h3 class="inline-block clear-vertical-margin" ng-if="isEdit" dotranslate>Edit Loan Type</h3>
    </div>

    <div class="modal-body content-container">
        <form name="loanTypeDe" id="loanTypeDetail" novalidate>
            <div class="row">
                <div class="col-sm-12 clear-left-padding">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label dotranslate>Loan Provider</label>
                            <select class="form-control" name="LTLPId" ng-options="opt.value as opt.name for opt in selects.LTLPId" 
                            ng-model="entity.LTLPId"></select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 clear-left-padding">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label dotranslate>Loan Type</label>
                            <input type="text" class="form-control" ng-model="entity.LTName" name="LTName" id="LTName" required />
                            <span class="validation-msg" validation-messages="" model-controller="bankDetails.bank" required-error="Name is required"
                                form-submit="bankDetails.$submitted"></span>
                        </div>
                    </div>
                </div>
               
            </div>

            <div class="row">
                <div class="col-sm-12 vertical-margin">
                    <div class="col-sm-6 pull-right text-right">
                        <button type="submit" ng-if="!isEdit" class="btn btn-success" ng-click="saveForm(loanTypeDetail);" dotranslate>Add Loan Type</button>
                        <button type="submit" ng-if="isEdit" class="btn btn-success" ng-click="saveForm(loanTypeDetail);" dotranslate>Update Loan Type</button>
                        <a class="btn btn-cancel" ng-click="$dismiss();">Cancel</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
