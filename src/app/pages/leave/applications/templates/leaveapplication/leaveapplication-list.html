<table class="table table-bordered table-hover table-condensed">
    <thead>
        <tr class="sortable">
            <td class="table-id">Sno</td>
            <td>Employee</td>
            <td>Contact Name</td>
            <td>Contact Number</td>
            <td>Comment</td>
            <td class="col-md-3">Actions</td>
        </tr>
    </thead>
    <tbody ng-show="rows.length>0">
        <tr ng-repeat="row in rows" class="editable-row">
            <td >
                {{$index+1}}
            </td>
            <td>
                <span editable-text="row.LEADEmpId" e-name="LEADEmpId" e-form="rowform" e-required>
                {{ row.LEADEmpId || '' }}
                </span>
            </td>
            <td>
                <span editable-text="row.LEADContactName" e-name="LEADContactName" e-form="rowform" e-required>
                {{ row.LEADContactName || '' }}
                </span>
            </td>
            <td>
                <span editable-text="row.LEADContactNo" e-name="LEADContactNo" e-form="rowform" e-required>
                {{ row.LEADContactNo || '' }}
                </span>
            </td><td>
                <span editable-text="row.LeadComment" e-name="LeadComment" e-form="rowform" e-required>
                {{ row.LeadComment || '' }}
                </span>
            </td>
            <td class="col-md-3">
                <div include-with-scope="app/pages/leave/applications/list/action.html"></div>
            </td>
        </tr>
    </tbody>
    <tbody ng-hide="rows.length>0">
        <tr>
            <td colspan="3">No branch found</td>
        </tr>
    </tbody>
</table>
