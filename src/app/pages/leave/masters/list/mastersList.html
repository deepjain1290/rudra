<grid-box ng-model="page" ng-hide="showEditForm">
</grid-box>

<div class="widgets" ng-show="showEditForm">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Leave Control" ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Leave Type" form="formLeaveType">
                        <form name="formLeaveType" novalidate>
                            <div class="row">
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCLeaveTypeId.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCLeaveTypeId" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCWEFDate.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCWEFDate" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label ng-bind="page.pageinfo.fields.LRCToDate.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCToDate" ng-entity="entity" form="editForm"></field-box>

                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Leave Cycle" form="formLeaveCycle">
                        <form name="formLeaveCycle" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCNoOfDaysInCycle.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCNoOfDaysInCycle" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCCycleIntervalDays.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCCycleIntervalDays" ng-entity="entity" form="editForm"></field-box>
                                </div>

                                <div class="col-md-6">
                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCCycle.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCCycle" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCCRDaysInInterval.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCCRDaysInInterval" ng-entity="entity" form="editForm"></field-box>
                                </div>

                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Policy" form="vm.addressForm">
                        <form name="vm.addressForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCIsCheckCreditPolicy.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsCheckCreditPolicy" ng-entity="entity" form="editForm"></field-box>

                                    <label ng-bind="page.pageinfo.fields.LRCMinPresentDays.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCMinPresentDays" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCIsCRInProbation.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsCRInProbation" ng-entity="entity" form="editForm"></field-box>

                                    <label ng-bind="page.pageinfo.fields.LRCIsDRInProbation.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsDRInProbation" ng-entity="entity" form="editForm"></field-box>

                                </div>

                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Allow Days" form="vm.addressForm">
                        <form name="vm.addressForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCDrMaxDays.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCDrMaxDays" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCDRMinDays.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCDRMinDays" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCIsNegativeAllowed.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsNegativeAllowed" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCIsHalfDayAllowed.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsHalfDayAllowed" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCIsPartialAlowed.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsPartialAlowed" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCCarryFwdMonthly.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCCarryFwdMonthly" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCCarryFwdYearly.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCCarryFwdYearly" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCMaxCarryDays.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCMaxCarryDays" ng-entity="entity" form="editForm"></field-box>

                                </div>
                                <div class="col-md-6">

                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LRCIsEncashable.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCIsEncashable" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.LRCPayMode.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LRCPayMode" ng-entity="entity" form="editForm"></field-box>

                                </div>

                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Finish">
                        <form class="form-horizontal" name="vm.finishForm" novalidate>

                            Congratulations! You have successfully filled the form!
                        </form>
                    </ba-wizard-step>
                </ba-wizard>
            </div>
        </div>
    </div>

</div>
