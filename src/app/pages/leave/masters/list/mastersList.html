<grid-box ng-model="page" ng-hide="showEditForm">
</grid-box>

<div class="widgets" ng-show="showEditForm">
    <div class="row">
        <div class="col-md-12">
            <div ba-panel ba-panel-title="Leave Control" ba-panel-class="with-scroll">
                <ba-wizard>
                    <ba-wizard-step title="Leave Type" form="formLeaveType">
                        <form name="formLeaveType" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    
                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LCRLTId.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LCRLTId" ng-entity="entity" form="editForm"></field-box>
                                   
                                    <label ng-bind="page.pageinfo.fields.LCRWEFDate.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LCRWEFDate" ng-entity="entity" form="editForm"></field-box>
                                    
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group" ng-class="{'has-error': vm.personalInfoForm.password.$invalid && (vm.personalInfoForm.password.$dirty || vm.personalInfoForm.$submitted)}">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" ng-model="vm.personalInfo.password" required>
                                        <span class="help-block error-block basic-block">Required</span>
                                    </div>
                                     <label ng-bind="page.pageinfo.fields.LCRToDate.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LCRToDate" ng-entity="entity" form="editForm"></field-box>
                                 
                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Leave Cycle" form="formLeaveCycle">
                        <form name="formLeaveCycle" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="exampleUsername1" ng-bind="page.pageinfo.fields.LCRNoOfDaysInCycle.text"></label>
                                    <field-box page="page" ng-column="page.pageinfo.fields.LCRNoOfDaysInCycle" ng-entity="entity" form="editForm"></field-box>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName">Category</label>
                                        <select class="form-control" title="Category" selectpicker>
                                            <option selected>Electronics</option>
                                            <option>Toys</option>
                                            <option>Accessories</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Shipment"  form="vm.addressForm">
                        <form name="vm.addressForm" novalidate>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group has-feedback"
                                         ng-class="{'has-error': vm.addressForm.address.$invalid && (vm.addressForm.address.$dirty || vm.addressForm.$submitted)}">
                                        <label for="productName">Shipment address</label>
                                        <input type="text" class="form-control" id="address" name="address" placeholder="Shipment address" ng-model="vm.shipment.address" required>
                                        <span class="help-block error-block basic-block">Required</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="productName">Shipment method</label>
                                        <select class="form-control" title="Category" selectpicker>
                                            <option selected>Fast & expensive</option>
                                            <option>Cheap & free</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox">
                                <label class="custom-checkbox">
                                    <input type="checkbox">
                                    <span>Save shipment info</span>
                                </label>
                            </div>
                        </form>
                    </ba-wizard-step>
                    <ba-wizard-step title="Finish">
                        <form class="form-horizontal" name="vm.finishForm" novalidate>
                            Congratulations! You have successfully filled the form!
                        </form>
                    </ba-wizard-step>
                </ba-wizard>
            </div>
        </div>
    </div>

</div>
