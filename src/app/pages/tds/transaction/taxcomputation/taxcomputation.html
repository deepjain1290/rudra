<grid-box ng-model="page" ng-show="showGrid">
</grid-box>


<form name="editForm " class="form-horizontal" novalidate ng-submit="saveForm() " ng-hide="showEditForm ">
    <div class="panel panel-default xmedium-panel ">
        <edit-panel-head page="page" page-title="page.pageinfo.title " reset-form="resetFormCommon(editForm) " clear-form="clearFormCommon(editForm) "
            close-form="closeForm(editForm) " show-close="true " show-save="true " show-clear="false " show-list="false
 " show-reset="false " condition="true "></edit-panel-head>

        <div class="panel-body " style="padding:5px " ng-scrollbars ng-scrollbars-config="config ">
            <div class="form-group">
                <div class="row">
                    <label for="inputEmail" class="control-label col-xs-2">{{page.pageinfo.fields.TCEmpId.text}}</label>
                    <div class="col-xs-2">
                        <select class="form-control" ng-model="entity.selectedEmp" ng-disabled="disabledEmp" ng-change="selectedDesignDept()" ng-options="employee.name  for employee in page.pageinfo.selects.TCEmpId">
                        </select>
                    </div>
                    <label for="inputPassword" class="control-label col-xs-2">Employee Code</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.EmpCode"></span>
                    </div>
                    <label for="inputEmail" class="control-label col-xs-2">Department</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.DeptName"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="inputPassword" class="control-label col-xs-2">Designation</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.DesgName"></span>
                    </div>
                    <label for="inputEmail" class="control-label col-xs-2">Joining Date</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.JDDate"></span>
                    </div>
                    <label for="inputEmail" class="control-label col-xs-2">Date Of Birth</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.PdDateOfBirth"></span>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="row">
                    <label for="inputEmail" class="control-label col-xs-2">Category</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.JDCategory"></span>
                    </div>

                    <label for="inputEmail" class="control-label col-xs-2">Gender</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.GenderName"></span>
                    </div>
                    <label for="inputEmail" class="control-label col-xs-2">Year</label>
                    <div class="col-xs-2">
                        <select class="form-control" ng-model="entity.year" ng-change="getTaxComputation()" ng-options="employee.name  for employee in page.pageinfo.selects.TCEmpId">
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="inputEmail" class="control-label col-xs-2">Gross Income</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.SalAmount"></span>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-xs-6">
                    <h3 class="with-line " ng-show="gridLine"> HRA Exemption Calculation</h3>
                    <div class="row" ng-if="weekGridOptions.data.length>0">
                        <div class="col-md-12">
                            <div style="height: 250px;" ui-grid="weekGridOptions" ui-grid-cellNav ui-grid-pagination ui-grid-edit ui-grid-expandable
                                ui-grid-auto-resize ui-grid-selection class="grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <h3 class="with-line " ng-show="gridLine">Deduction Under Chapter VI (Sec-80C)</h3>
                    <div class="row" ng-if="eightyCGridOptions.data.length>0">
                        <div class="col-md-12">
                            <div style="height: 250px;" ui-grid="eightyCGridOptions" ui-grid-cellNav ui-grid-pagination ui-grid-edit ui-grid-expandable
                                ui-grid-auto-resize ui-grid-selection class="grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <h3 class="with-line " ng-show="gridLine"> Deduction Under Chapter VI-A</h3>
                    <div class="row" ng-if="sixAGridOptions.data.length>0">
                        <div class="col-md-12">
                            <div style="height: 250px;" ui-grid="sixAGridOptions" ui-grid-cellNav ui-grid-pagination ui-grid-edit ui-grid-expandable
                                ui-grid-auto-resize ui-grid-selection class="grid"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <button class="btn btn-primary" type="button" ng-click="calculateAmount();">Calculate</button>
                    <label for="inputPassword" class="control-label col-xs-2">Total Deduction/Benefits</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.totalDeductionBenefits"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <label for="inputPassword" class="control-label col-xs-2">Taxable Amount</label>
                    <div class="col-xs-2">
                        <span class="form-control" ng-bind="entity.taxableAmount"></span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-6">
                    <h3 class="with-line " ng-show="gridLine"> Tax Credit (Sec-87A) </h3>
                    <div class="row" ng-if="sevenAGridOptions.data.length>0">
                        <div class="col-md-12">
                            <div style="height: 250px;" ui-grid="sevenAGridOptions" ui-grid-cellNav ui-grid-pagination ui-grid-edit ui-grid-expandable
                                ui-grid-auto-resize ui-grid-selection class="grid"></div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</form>
