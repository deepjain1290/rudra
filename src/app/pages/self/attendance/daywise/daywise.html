<div class="row">
    <div class="col-md-9">
        <div class="panel panel-medium">
            <div class="panel-heading">
                Day-Wise Attendance
            </div>

            <div class="panel-body">
                <div id='calendar' class="blurCalendar"></div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="panel panel-medium">
            <div class="panel-heading">
                Daily
            </div>

            <div class="panel-body">
                <div class="channels-info">
                    <div>
                        <div class="channels-info-item" ng-repeat="label in doughnutData.labels" ng-init="i = $index; data = doughnutData.datasets[0]">
                            <div class="legend-color" style="background-color: {{::data.backgroundColor[i]}}"></div>
                            <p>{{::label}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
