<div class="modal-content">
        <div class="modal-header bg-primary">
            <h3 class="inline-block clear-vertical-margin" dotranslate>Apply Out Duty</h3>
        </div>
        <div class="modal-body content-container">
            <form name="leaveDetail" id="leaveDetail" novalidate>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="col-sm-12 clear-left-padding">
                            <div class="form-group">
                                <label dotranslate>OD Date</label>
                                <input type="text" class="form-control" ng-model="entity.LocationName" name="LocationName" id="LocationName" required />
                            </div>
                        </div>
    
                        <div class="col-sm-12 clear-left-padding">
                            <div class="form-group">
                                <label dotranslate>Comment</label>
                                <textarea type="text" class="form-control" ng-model="entity.LocationName" name="LocationName" id="LocationName" required
                                />
                            </div>
                        </div>
                    </div>
    
                    <div class="col-sm-4">
                    </div>
    
                    <div class="row">
                        <div class="col-sm-12 vertical-margin">
                            <div class="col-sm-6 pull-right text-right">
                                <button type="submit" class="btn btn-success" ng-click="addLocationDetail();" dotranslate>Apply Out Duty</button>
                                <a class="btn btn-cancel" ng-click="$dismiss();">Cancel</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
