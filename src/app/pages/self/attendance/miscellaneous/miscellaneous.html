<div class="row">
    <div class="col-md-12">
        <div class="panel panel-medium">
            <div class="panel-heading">
                <label dotranslate>Miscellaneous Monthly Attendance</label>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-bordered table-condensed ">
                        <thead>
                            <tr class="info">
                                <td>
                                    <label>Date</label>
                                </td>
                                <td>
                                    <label>In Time</label>
                                </td>
                                <td>
                                    <label>Out Time</label>
                                </td>
                                <td>
                                    <label>Shift In Time</label>
                                </td>
                                <td>
                                    <label>Shift Out Time</label>
                                </td>
                                <td>
                                    <label>Day Status</label>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="monthSummery in monthlyAttDetails">
                                <td style="text-align: left" class="text-align "> {{monthSummery.DATE}}</td>
                                <td class="text-right ">{{monthSummery.InTime}}</td>
                                <td class="text-right">{{monthSummery.OutTime}}</td>
                                <td class="text-right ">{{monthSummery.SMInTime}}</td>
                                <td class="text-right">{{monthSummery.SMOutTime }}</td>
                                <td class="text-right">{{monthSummery.DayStatus }}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
