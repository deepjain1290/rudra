<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="form-group">
                <label       class="col-sm-3 control-label">Level</label>
                <div class="col-sm-9">
                    <input name="EmpLevelName" maxlength="50" ng-model="addCtrl.entity.EmpLevelName" type="text" ng-required="true" class="form-control"      
                        placeholder="Enter Level Name">
                </div>
            </div>
            <div class="form-group">
                <label       class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <!--<input name="EmpLevelDesc" ng-model="addCtrl.entity.EmpLevelDesc" type="text" ng-required="true" class="form-control"      
                        placeholder="Enter Description">-->
                    <textarea type="text" maxlength="100" class="form-control" placeholder="Enter Description" ng-required="true" ng-model="addCtrl.entity.EmpLevelDesc"
                        text-only-with-space/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.masters.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
