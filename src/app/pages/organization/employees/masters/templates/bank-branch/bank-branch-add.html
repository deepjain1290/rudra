<div class="row">
    <div class="col-md-12">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">

                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Bank Name</label>
                        <div class="col-sm-8">
                            <input name="BankName" maxlength="50" ng-model="addCtrl.entity.BankName"  type="text" ng-required="true" class="form-control" 
                                placeholder="Enter Bank Name" text-only-with-space>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label        class="col-sm-4 control-label">Branch Name</label>
                        <div class="col-sm-8">
                            <input name="BranchName" maxlength="50" ng-model="addCtrl.entity.BranchName" type="text" ng-required="true" class="form-control" 
                                placeholder="Enter Branch Name" text-only-with-space>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">IFSC Code</label>
                        <div class="col-sm-8">
                            <input name="IFSCCode" maxlength="15" ng-model="addCtrl.entity.IFSCCode" type="text" placeholder="Enter IFSC Code" class="form-control"
                                  >
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Postal Zip Code</label>
                        <div class="col-sm-8">
                            <input name="BankPoatalZipCode" maxlength="6" ng-model="addCtrl.entity.BankPoatalZipCode" type="text" ng-required="true" class="form-control"
                                   placeholder="Enter Postal Zip Code" numeric-Only>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Branch Address</label>
                        <div class="col-sm-8">
                            <input name="BankBranchAddress" maxlength="100" ng-model="addCtrl.entity.BankBranchAddress" type="text" ng-required="true" class="form-control"
                                   placeholder="Enter Branch Name">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Country</label>
                        <div class="col-sm-8">
                            <!--<select class="form-control selectpicker with-search" data-live-search="true" title="Select Country" selectpicker ng-model="addCtrl.entity.CountryId"
                                ng-options="opt.value as opt.name for opt in addCtrl.selects.CountryId" required>
                    </select>-->

                     <select class="form-control" chosen title="Select Country" ng-model="addCtrl.entity.CountryId" ng-options="opt.value as opt.name for opt in addCtrl.selects.CountryId"
                                required>
                    </select>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">State</label>
                        <div class="col-sm-8">
                            <select class="form-control" chosen title="Select State" ng-model="addCtrl.entity.StateId" ng-options="opt.value as opt.name for opt in addCtrl.selects.StateId | filter: {CountryId:addCtrl.entity.CountryId}"
                                required>
                    </select>

                            <!--                    
                    <select class="form-control selectpicker with-search" data-live-search="true" title="Select State" selectpicker ng-model="addCtrl.entity.StateId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.StateId"
                        required>
                    </select>-->


                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">City</label>
                        <div class="col-sm-8">

                            <select class="form-control" chosen title="Select City" ng-model="addCtrl.entity.CityId" ng-options="opt.value as opt.name for opt in addCtrl.selects.CityId | filter: {StateId:addCtrl.entity.StateId}"
                                required>
                    </select>

                            <!--<select class="form-control selectpicker with-search" data-live-search="true" title="Select City" selectpicker ng-model="addCtrl.entity.CityId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.CityId" required>
                    </select>-->
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">Area</label>
                        <div class="col-sm-8">

                            <select class="form-control" chosen title="Select Area" ng-model="addCtrl.entity.BranchAreaId" ng-options="opt.value as opt.name for opt in addCtrl.selects.BranchAreaId | filter: {CityId:addCtrl.entity.CityId}"
                                required>
                    </select>

                            <!--<select class="form-control selectpicker with-search" data-live-search="true" title="Select Area" selectpicker ng-model="addCtrl.entity.BranchAreaId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.BranchAreaId | filter:{CityId:addCtrl.entity.CityId}"
                        required>
                    </select>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Contact Person</label>
                        <div class="col-sm-8">
                            <input name="BankContactPerson" maxlength="50" ng-model="addCtrl.entity.BankContactPerson" type="text" ng-required="true" class="form-control"
                                   placeholder="Enter Contact Person">
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Fax Number</label>
                        <div class="col-sm-8">
                            <input name="BranchFaxNo" maxlength="20" ng-model="addCtrl.entity.BranchFaxNo" type="text" ng-required="true" class="form-control"   
                                placeholder="Enter Fax Number" numeric-Only>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Contact Number</label>
                        <div class="col-sm-8">
                            <input name="BankContactNo" maxlength="16" ng-model="addCtrl.entity.BankContactNo" type="text" ng-required="true" class="form-control"   
                                placeholder="Enter Contact Number numeric-Only">
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input name="BranchEmail" maxlength="100" ng-model="addCtrl.entity.BranchEmail" type="text" ng-required="true" class="form-control"   
                                placeholder="Enter Email">
                        </div>
                    </div>

                </div>
                <div class="col-md-6">

                </div>
                <div>
                </div>
            </div>























            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.masters.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
