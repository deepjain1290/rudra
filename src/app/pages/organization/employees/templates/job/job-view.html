<div class="panel panel-default pnlWithFooter">
  <edit-panel-head page-title="page.pageinfo.title" save-form="empTabCtrl.saveFormCommon()" reset-form="empTabCtrl.resetFormCommon()"
    clear-form="empTabCtrl.clearFormCommon()" condition="(true)"></edit-panel-head>
  <div class="panel-body" ng-scrollbars ng-scrollbars-config="config">

    <h3 class="">

      Job</h3>
    <hr>
    <div></div>
    <form ng-submit="empTabCtrl.updateForm()">
      <div class="row">

        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputDepartment">Department*</label>
            <select id="empDepartment_{{$index}}" name="empDepartment_{{$index}}" ng-model="empTabCtrl.empJobDetail.JDDeptId" class="form-control"
              ng-options="department.value as department.name for department in empTabCtrl.department" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
              data-placeholder="Select Nav Menu" ng-required="true" required>
                      
               </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputDesignation">Designation*</label>
            <select id="empdesignation_{{$index}}" name="empdesignation_{{$index}}" ng-model="empTabCtrl.empJobDetail.JDDesgId" class="form-control"
              ng-options="designation.value as designation.name for designation in empTabCtrl.designation" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
              data-placeholder="Select Nav Menu" ng-required="true" required>>
               </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputEmployeeType">Employment Type*</label>
            <select id="empEmployeeType_{{$index}}" name="empEmployeeType_{{$index}}" ng-model="empTabCtrl.empJobDetail.JDEmploymentId"
              class="form-control" ng-options="employeeType.value as employeeType.name for employeeType in empTabCtrl.employeeType"
              ng-change="empTabCtrl.jobEmploymentOnChange(empTabCtrl.empJobDetail.JDEmploymentId)" data-placeholder="Select Nav Menu"
              required>>
               </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputDepartment">Date Of Joining*</label>
            <!--<input type="text" class="form-control" placeholder="mm-dd-yyyy"  ng-model="empTabCtrl.empJobDetail.JDDate">-->
            <datepicker date-format="dd-MMMM-yyyy" selector="form-control">
              <input ng-model="empTabCtrl.empJobDetail.JDDate" type="text" class="form-control" />
            </datepicker>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputDesignation">Grade*</label>
            <select id="empdesignation_{{$index}}" name="empdesignation_{{$index}}" ng-model="empTabCtrl.empJobDetail.JDEmpGradeId" class="form-control"
              ng-options="grade.value as grade.name for grade in empTabCtrl.grade" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
              data-placeholder="Select Nav Menu" required>
               </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="inputEmployeeType">Level*</label>
            <select id="empLevel_{{$index}}" name="empLevel_{{$index}}" ng-model="empTabCtrl.empJobDetail.EmpLevelName" class="form-control"
              ng-options="level.name as level.name for level in empTabCtrl.level" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
              data-placeholder="Select Nav Menu" required>
               </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="checkbox">
            <label class="custom-checkbox">      
      <input type="checkbox" ng-model="empTabCtrl.empJobDetail.JDIsOT" >   
      <span>OT</span>
    </label>
          </div>
        </div>
        <div ng-if="empTabCtrl.empJobDetail.JDIsOT" class="col-sm-4">
          <div class="checkbox">
            <label class="custom-checkbox">      
      <input type="checkbox" ng-model="empTabCtrl.empJobDetail.SingleOT" >   
      <span>Single OT</span>
    </label>
          </div>
        </div>
        <div ng-if="empTabCtrl.empJobDetail.JDIsOT" class="col-sm-4">
          <div class="checkbox">
            <label class="custom-checkbox">      
      <input type="checkbox" ng-model="empTabCtrl.empJobDetail.JDDoubleOT" >   
      <span>Double OT</span>
    </label>
          </div>
        </div>
      </div>

      <div class="row" ng-if="empTabCtrl.empJobDetail.JDIsOT">

        </div>
        <div class="col-sm-4" ng-if="empTabCtrl.empJobDetail.JDDoubleOT">

            <label for="inputDepartment">Double OT Rate</label>
            <input type="text" class="form-control" ng-model="empTabCtrl.empJobDetail.DoubleOTRate">
          </div>
        </div>
      </div>

        <div class="row">

                <input ng-model="empTabCtrl.empJobDetail.FromDate" type="text" class="form-control" />
              </datepicker>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputDesignation">To Date</label>
              <input type="text" class="form-control" placeholder="mm-dd-yyyy" ng-model="empTabCtrl.empJobDetail.ToDate">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputEmployeeType">Vendor</label>
              <select id="empLevel_{{$index}}" name="empLevel_{{$index}}" ng-model="empTabCtrl.empJobDetail.EmpLevelName" class="form-control"
                ng-options="level.name as level.name for level in empTabCtrl.vendor" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                data-placeholder="Select Nav Menu" ng-required="true">
               </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputDepartment">Manager</label>
              <select id="empDepartment_{{$index}}" name="empDepartment_{{$index}}" ng-model="empTabCtrl.empJobDetail.DeptName" class="form-control"
                ng-options="employee.value as employee.name for employee in empTabCtrl.employee" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                data-placeholder="Select Nav Menu" ng-required="true">
               </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputDesignation">Team Leader</label>
              <select id="empdesignation_{{$index}}" name="empdesignation_{{$index}}" ng-model="empTabCtrl.empJobDetail.DesgName" class="form-control"
                ng-options="employee.value as employee.name for employee in empTabCtrl.employee" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                data-placeholder="Select Nav Menu" ng-required="true">
               </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputEmployeeType">HR</label>
              <select id="empEmployeeType_{{$index}}" name="empEmployeeType_{{$index}}" ng-model="empTabCtrl.empJobDetail.EmploymentName"
                class="form-control" ng-options="employee.value as employee.name for employee in empTabCtrl.employee" ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                data-placeholder="Select Nav Menu" ng-required="true">
               </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputDepartment">Company Email</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputDesignation">Company Mobile</label>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputEmployeeType">Company Phone</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label for="inputEmployeeType">Extension</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
        <hr>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" ng-click="">Save</button>
      </div>
    </form>
  </div>
