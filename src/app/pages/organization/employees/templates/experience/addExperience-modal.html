

<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Add Experience</h4>
  </div>
  <div class="modal-body">
   
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Organization Name</label>
        <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WEOrganizName">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputdesignation">Designation</label>
         <select id="designation_{{$index}}"
                      name="designation_{{$index}}"
                      ng-model="empTabCtrl.empExperienceDetail.WEDesgId"
                      class="form-control"
                      ng-options="designation.value as designation.name for designation in empTabCtrl.designation"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Company Email</label>
            <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WECompEmail">
    </div>
  </div> 
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">From Date</label>
          <datepicker date-format="dd-MMMM-yyyy" selector="form-control">           
            <input ng-model="empTabCtrl.empExperienceDetail.WEFrom" type="text" class="form-control"/>         
          </datepicker>
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">To Date</label>
         <datepicker date-format="dd-MMMM-yyyy" selector="form-control">           
            <input ng-model="empTabCtrl.empExperienceDetail.WETo" type="text" class="form-control"/>         
          </datepicker>
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Company Address</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WECompanyAddress">
    </div>
  </div> 
</div>
<div class="row">  
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Contact Person Name</label>
          <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WECompContPersName">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Contact Person Number</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WECompContPersNo">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Remark</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empExperienceDetail.WERemark">
    </div>
  </div> 
</div>

<div class="text-center">
<button type="button" class="btn btn-primary" ng-click="empTabCtrl.updateForm()">Save</button>
</div>
  </div>
  <div class="modal-footer">
    <div class="text-center">
    <button type="button" class="btn btn-primary" ng-click="addFamily()">Save</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
  </div>
   </div> 
</div>
