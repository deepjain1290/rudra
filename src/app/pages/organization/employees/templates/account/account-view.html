
    <h3 class="">Bank Account</h3>
    <hr>
   
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Salary Mode*</label>
          <select id="empSalaryMode_{{$index}}"
                      name="empSalaryMode_{{$index}}"
                      ng-model="empTabCtrl.empAccountDetail.ADSalaryModeId"
                      class="form-control"
                      ng-options="salaryMode.value as salaryMode.name for salaryMode in empTabCtrl.salaryMode"
                       ng-change="empTabCtrl.accountSalaryModeOnChange(empTabCtrl.empAccountDetail.ADSalaryModeId)"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div> 
</div>

<div ng-show="empTabCtrl.bankDetail">
<h3 class="">Bank Detail</h3>
<hr>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Salary</label>
         <select id="empSalary_{{$index}}"
                      name="empSalary_{{$index}}"
                      ng-model="empTabCtrl.empAccountDetail.ADSalaryID"
                      class="form-control"
                      ng-options="salary.value as salary.name for salary in empTabCtrl.salary"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Bank Name</label>
         <select id="empBankName_{{$index}}"
                      name="empBankName_{{$index}}"
                      ng-model="empTabCtrl.empAccountDetail.BankId"
                      class="form-control"
                      ng-options="bankName.value as bankName.name for bankName in empTabCtrl.bankName"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Account No.</label>
            <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.BankAccountNo">
    </div>
  </div> 
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Branch Name</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.ADBranchName">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">IFSC</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.ADIFSCCode">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Cheque</label>
         <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.ADChequeNo">
    </div>
  </div> 
</div>
<div class="row">
   <div class="col-sm-4">
      <div class="checkbox">
      <label class="custom-checkbox">      
      <input type="checkbox" ng-model="empTabCtrl.empAccountDetail.PFPPFIsActive">   
      <span>PF Active</span>
    </label>
   </div>
  </div> 
    <div class="col-sm-4">
      <div class="checkbox">
      <label class="custom-checkbox">      
      <input type="checkbox"  ng-model="empTabCtrl.empAccountDetail.ESIIsActive" >   
      <span>ESI Active</span>
    </label>
   </div>
  </div> 
</div>

<div ng-if="empTabCtrl.empAccountDetail.PFPPFIsActive">
<h3 class="">PF Account</h3>
<hr>
<div class="row">  
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">PF Account No.</label>
          <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.PFPPFAccountNo">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">PF Start Date</label>
          <!--<input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.PFPPFMemberDate">-->
          <datepicker date-format="dd-MMMM-yyyy" selector="form-control">           
            <input ng-model="empTabCtrl.empAccountDetail.PFPPFMemberDate" type="text" class="form-control"/>           
          </datepicker>
    </div>
  </div> 
</div>
<hr>
</div>

<div ng-if="empTabCtrl.empAccountDetail.ESIIsActive">
<h3 class="">ESI Account</h3>
 <hr>
<div class="row"> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">ESI Account No.</label>
       <input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.ESIMemeberNo">
    </div>
  </div> 
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">ESI Start Date</label>
         <!--<input type="text" class="form-control"  ng-model="empTabCtrl.empAccountDetail.ESIMemeberDate">-->
          <datepicker date-format="dd-MMMM-yyyy" selector="form-control">           
            <input ng-model="empTabCtrl.empAccountDetail.ESIMemeberDate" type="text" class="form-control"/>           
          </datepicker>
    </div>
  </div> 
</div>
<hr>
</div>
</div>
<div class="text-center">
<button type="button" class="btn btn-primary" ng-click="empTabCtrl.updateForm()">Save</button>
<!--<button type="button" ui-sref="organization.employee" class="btn btn-primary">Cancel</button>-->
</div>
