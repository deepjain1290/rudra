<div class="panel">
  <div class="panel-heading">
    Add Employee
  </div>
  <div class="panel-body">
    <form name="form" ng-submit="addCtrl.saveForm(entity)">
      <div class="row">

        <div class="col-sm-1">
          <div class="form-group">
            <label>Title*</label>
            <select id="inputTitle" required ng-model="entity.EmpTitleId" class="form-control" ng-options="title.value as title.name for title in addCtrl.dropDownList[0]"
              data-placeholder="Select Nav Menu">
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>First Name*</label>
            <input text-Only type="text" class="form-control css-form" name="inputFirstName" maxlength="50" ng-model="entity.EmpFirstName"
              placeholder="First Name" required>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Middle Name</label>
            <input text-Only type="text" class="form-control" id="inputMiddleName" maxlength="50" ng-model="entity.EmpMiddleName" placeholder="Middle Name">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Last Name</label>
            <input text-Only type="text" class="form-control" id="inputLastName" maxlength="50" ng-model="entity.EmpLastName"
              placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Gender*</label>
            <select id="inputGender" ng-model="entity.PdGenderId" class="form-control" ng-options="gender.value as gender.name for gender in addCtrl.dropDownList[3]"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Date Of Joining*</label>
            <div class="input-group" moment-picker="entity.JDDate" format="DD-MMM-YYYY" start-view="month" max-date="col.maxDate"
              min-date="col.minDate">
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
              <input valid-text ng-column="col" name="{{col.name}}" id="{{col.name}}" ng-readonly="true" class="form-control" placeholder="Select a date"
                ng-model="entity.JDDate" ng-model-options="{ updateOn: 'blur' }">
              <span class="input-group-btn">
                <button class="btn btn-secondary" ng-click="entity.JDDate=''" type="button">
                  <i class="fa fa-close"></i>
                </button>
              </span>
            </div>
            <!--<datepicker date-format="dd/MMMM/yyyy" selector="form-control">           
            <input ng-model="entity.JDDate" name="doj" type="text" class="form-control"   placeholder="dd-mm-yyyy" required >         
           
          </datepicker>-->
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Mobile*</label>
            <input numeric-Only type="text" class="form-control" minlength="10" maxlength="17" ng-model="entity.PdMobileNo" placeholder="Mobile"
              required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Location*</label>
            <select id="inputDepartment" ng-model="entity.LocationId" ng-change="addCtrl.locationOnChange(entity.LocationId)"
              class="form-control" ng-options="loaction.value as loaction.name for loaction in addCtrl.dropDownList[9]" data-placeholder="Select Nav Menu"
              required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Branch*</label>
            <select id="inputDesignation" ng-model="entity.BRId" ng-change="addCtrl.branchOnChange(entity.BRId)" class="form-control"
              ng-options="branch.value as branch.name for branch in addCtrl.Branches" data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Sub Unit*</label>
            <select id="inputEmployeeType" ng-model="entity.JDSubUnitID" class="form-control" ng-options="subUnit.value as subUnit.name for subUnit in addCtrl.SubUnits"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Department*</label>
            <select id="inputDepartment" ng-model="entity.JDDeptId" class="form-control" ng-options="department.value as department.name for department in addCtrl.dropDownList[1]"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Designation*</label>
            <select id="inputDesignation" ng-model="entity.JDDesgId" class="form-control" ng-options="designation.value as designation.name for designation in addCtrl.dropDownList[2]"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Employment Type*</label>
            <select id="inputEmployeeType" ng-model="entity.JDEmploymentId" class="form-control" ng-options="employeeType.value as employeeType.name for employeeType in addCtrl.dropDownList[4]"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Grade*</label>
            <select id="inputGrade" ng-model="entity.JDEmpGradeId" class="form-control" ng-options="grade.value as grade.name for grade in addCtrl.dropDownList[5]"
              required>
              <option></option>
            </select>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Level*</label>
            <select id="inputLevel" ng-model="entity.JDEmpLevelId" class="form-control" ng-options="level.value as level.name for level in addCtrl.dropDownList[6]"
              ng-change="vm.typeOnChange(vm.section.SecType,'Add')" required>
              <option></option>
            </select>

          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Employee Code*</label>
            <input type="text" class="form-control text_type_bold" disabled="disabled" ng-model="entity.EmpCode" placeholder="Employee Code">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label>Reporting1*</label>
            <select id="inputLevel" ng-model="entity.JDReporting1" class="form-control" ng-options="emp.value as emp.name for emp in addCtrl.dropDownList[7]"
              required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Reporting2*</label>
            <select id="inputLevel" ng-model="entity.JDReporting2" class="form-control" ng-options="emp.value as emp.name for emp in addCtrl.dropDownList[7]"
              required>
              <option></option>
            </select>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Reporting HR*</label>
            <select id="inputLevel" ng-model="entity.JDReportingHR" class="form-control" ng-options="emp.value as emp.name for emp in addCtrl.dropDownList[7]"
              required>
              <option></option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">

        <div class="col-sm-4">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" ng-model="entity.PdEmail" placeholder="Email">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Other Identity</label>
            <input type="text" class="form-control" ng-model="entity.PDOtherNumber" placeholder="Other Identity">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label>Role</label>
            <select id="inputEmployeeType" ng-model="entity.RoleId" class="form-control" ng-options="role.value as role.name for role in addCtrl.dropDownList[12]"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>
        <div ng-hide="true" class="col-sm-4">
          <div class="form-group">
            <label>Group</label>
            <select id="inputEmployeeType" ng-model="entity.JDGroupId" class="form-control" ng-options="group.GMCId as group.GMCName for group in addCtrl.groupList"
              data-placeholder="Select Nav Menu" required>
              <option></option>
            </select>
          </div>
        </div>


      </div>
      <!-- <div class="row">

      <div class="col-sm-4">
        <div class="form-group">
          <label>Roster Plan*</label>
          <select id="inputEmployeeType" ng-model="entity.Plan" class="form-control" ng-change="addCtrl.rosterPlanOnChage(entity.Plan)" ng-options="rosterPlan.name for rosterPlan in addCtrl.dropDownList[8]"
            data-placeholder="Select Nav Menu" required>
            <option></option>
          </select>
        </div>
      </div>
    </div> -->
      <div class="text-center pull-right">
        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-cancel" href="" ui-sref="directory">Cancel</a>
      </div>
    </form>
  </div>
</div>
