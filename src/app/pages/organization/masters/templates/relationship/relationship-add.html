<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="form-group">
                <label       class="col-sm-4 control-label">Relationship Name</label>
                <div class="col-sm-8">
                    <input name="RelationshipName" maxlength="50" ng-model="addCtrl.entity.RelationshipName" type="text" ng-required="true" class="form-control"      
                        placeholder="Enter Relationship Name">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.masters.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
