<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Skill Name</label>
                <div class="col-sm-9">
                    <input name="SkillName" ng-model="addCtrl.entity.SkillName" type="text" ng-required="true" class="form-control" id="inputEmail3" placeholder="Enter Skill Name"
                         >
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Description</label>
                <div class="col-sm-9">
                    <input name="SkillDesc" ng-model="addCtrl.entity.SkillDesc" type="text" ng-required="true" class="form-control" id="inputEmail3" placeholder="Enter Description"
                         >
                </div>
            </div>
            
            
            

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.master.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
