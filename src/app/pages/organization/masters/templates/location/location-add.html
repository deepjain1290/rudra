<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <input name="LocationName" ng-model="addCtrl.entity.LocationName" type="text" ng-required="true" class="form-control" id="inputEmail3"
                        placeholder="Enter Location Name">
                </div>
            </div>
            <!--<div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-9">
                    <select class="form-control selectpicker with-search" data-live-search="true" title="Select Country" selectpicker ng-model="addCtrl.entity.CountryId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.CountryId" required>
                    </select>
                </div>
            </div>-->

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Country</label>
                <div class="col-sm-9">
                    <select class="form-control" chosen title="Select Country" ng-model="addCtrl.entity.CountryId" ng-options="opt.value as opt.name for opt in addCtrl.selects.CountryId"
                        required>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">State</label>
                <div class="col-sm-9">
                    <select class="form-control" chosen title="Select State" ng-model="addCtrl.entity.StateId" ng-options="opt.value as opt.name for opt in addCtrl.selects.StateId | filter: {CountryId:addCtrl.entity.CountryId}"
                        required>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">City</label>
                <div class="col-sm-9">
                    <!--<select class="form-control selectpicker with-search" data-live-search="true" title="Select City" selectpicker ng-model="addCtrl.entity.LocationCityId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.LocationCityId | filter: {StateId:addCtrl.entity.StateId}"
                        required>
                    </select>-->
                    <select class="form-control" chosen title="Select City" ng-model="addCtrl.entity.LocationCityId" ng-options="opt.value as opt.name for opt in addCtrl.selects.LocationCityId | filter: {StateId:addCtrl.entity.StateId}"
                        required>
                    </select>


                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.master.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
