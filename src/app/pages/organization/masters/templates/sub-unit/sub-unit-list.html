<table class="table table-bordered table-hover table-condensed">
    <thead>
        <tr class="sortable">
            <td class="table-id">Sno</td>
            <td>Sub Unit</td>
            <td class="col-md-3">Actions</td>
        </tr>
    </thead>
    <tbody ng-show="rows.length>0">
        <tr ng-repeat="row in rows" class="editable-row">
            <td class="table-id">
                {{$index+1}}
            </td>
            <td>
                <span editable-text="row.SUName" e-name="SUName" e-form="rowform" e-required>
          {{ row.SUName || 'empty' }}
        </span>
            </td>

            <td class="col-md-3">
                <div include-with-scope="app/pages/organization/masters/templates/action.html"></div>
            </td>
        </tr>
    </tbody>
    <tbody ng-hide="rows.length>0">
        <tr>
            <td colspan="3">No Sub Unit found</td>
        </tr>
    </tbody>
</table>
