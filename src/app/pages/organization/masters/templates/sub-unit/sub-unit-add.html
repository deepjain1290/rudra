<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Unit Name</label>
                <div class="col-sm-8">
                    <input name="SUName" ng-model="addCtrl.entity.SUName" type="text" ng-required="true" class="form-control" id="inputEmail3" placeholder="Enter Unit Name"
                        text-only-with-space >
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Location Name</label>
                <div class="col-sm-8">
                    <select class="form-control selectpicker with-search" data-live-search="true" title="Select Location" selectpicker ng-model="addCtrl.entity.LocationId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.LocationId" required>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Branch</label>
                <div class="col-sm-8">
                    <select class="form-control selectpicker with-search" data-live-search="true" title="Select Branch" selectpicker ng-model="addCtrl.entity.SUBranchId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.SUBranchId | filter: {LocationId:addCtrl.entity.LocationId}"
                        required>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-8">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('organization.master.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
