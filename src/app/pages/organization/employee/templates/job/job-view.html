
    <h3 class="">Job</h3>

<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDepartment">Department*</label>
        <select id="empDepartment_{{$index}}"
                      name="empDepartment_{{$index}}"
                      ng-model="empTabCtrl.empJobDetail.JDDeptId"
                      class="form-control"
                      ng-options="department.value as department.name for department in empTabCtrl.department"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDesignation">Designation*</label>
      <select id="empdesignation_{{$index}}"
                      name="empdesignation_{{$index}}"
                      ng-model="empTabCtrl.empJobDetail.JDDesgId"
                      class="form-control"
                      ng-options="designation.value as designation.name for designation in empTabCtrl.designation"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputEmployeeType">Employment Type*</label>
       <select id="empEmployeeType_{{$index}}"
                      name="empEmployeeType_{{$index}}"

                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
</div>

               </select>
    </div>
  </div>
</div>
<div class="row">

    </div>
  </div> 
</div>

</div>

</div>

<div class="col-sm-4">

</div>

<button type="button" class="btn btn-primary" ng-click="empTabCtrl.updateForm()">Update</button>
