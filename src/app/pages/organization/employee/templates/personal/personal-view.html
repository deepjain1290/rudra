 <h3 class="">Personal Detail</h3> <hr>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDOB">Date Of Birth*</label>       
            <input type="text" class="form-control" id="inputDOB" ng-model="empTabCtrl.empPersonalDetail.PdDateOfBirth">        
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputDesignation">Marital Status*</label>
      <select id="empMaritalStatus_{{$index}}"
                      name="empMaritalStatus_{{$index}}"
                      ng-model="empTabCtrl.empPersonalDetail.PdMaritalId"
                      class="form-control"
                      ng-options="maritalStatus.value as maritalStatus.name for maritalStatus in empTabCtrl.maritalStatus"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputEmployeeType">Gender*</label>
           <select id="empGender_{{$index}}"
                      name="empGender_{{$index}}"
                      ng-model="empTabCtrl.empPersonalDetail.PdGenderId"
                      class="form-control"
                      ng-options="gender.value as gender.name for gender in empTabCtrl.gender"
                      ng-change="vm.typeOnChange(vm.section.SecType,'Add')"
                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputMobile">Mobile*</label>       
             <input type="text" class="form-control" id="inputMobile" ng-model="empTabCtrl.empPersonalDetail.PdEmail">       
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputEmail">Email*</label>
       <input type="text" class="form-control" id="inputEmail" ng-model="empTabCtrl.empPersonalDetail.PdEmail">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputAnniversaryDate">Anniversary Date*</label>
           <input type="text" class="form-control" id="inputAnniversaryDate" ng-model="empTabCtrl.empPersonalDetail.PdAnniversaryDate"> 
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputFacebook">Facebook</label>       
             <input type="text" class="form-control" id="inputFacebook" ng-model="empTabCtrl.empPersonalDetail.PdFacebook">       
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputTwitter">Twitter</label>
       <input type="text" class="form-control" id="inputTwitter" ng-model="empTabCtrl.empPersonalDetail.PdTwitter">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputAnniversaryDate">Linked In</label>
           <input type="text" class="form-control" id="inputAnniversaryDate" ng-model="empTabCtrl.empPersonalDetail.PdLinkedIn"> 
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputFacebook">Adhaar</label>       
             <input type="text" class="form-control" id="inputFacebook" ng-model="empTabCtrl.empPersonalDetail.PdAdhaar">       
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputTwitter">Pan</label>
       <input type="text" class="form-control" id="inputTwitter" ng-model="empTabCtrl.empPersonalDetail.PdPan">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputOtherNo">Other No.</label>
           <input type="text" class="form-control" id="inputOtherNo" ng-model="empTabCtrl.empPersonalDetail.PdOtherNo"> 
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputFacebook">Nationality*</label>       
           <select id="empNationality_{{$index}}"
                      name="empNationality_{{$index}}"
                      ng-model="empTabCtrl.empPersonalDetail.PdNationalityId"

                      data-placeholder="Select Nav Menu"
                      ng-required="true">
               </select>       
    </div>
  </div>
  </div>

<div class="row"> 
 <div class="col-sm-5">
