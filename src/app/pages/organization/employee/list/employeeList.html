<div class="side-message-navigation" ng-class="{'expanded': tabCtrl.navigationCollapsed}">
  <div class="mail-messages-control side-message-navigation-item">

      <a href class="collapse-navigation-link ion-navicon" ng-click="tabCtrl.navigationCollapsed=!tabCtrl.navigationCollapsed"></a>
    </div>
    <label class="checkbox-inline custom-checkbox nowrap">
      <input type="checkbox" id="inlineCheckbox01" value="option1">
      <span class="select-all-label">Select All</span>
    </label>
    <button type="button" class="btn  btn-icon refresh-button"><i class="ion-refresh"></i></button>

    <div class="btn-group" uib-dropdown>
      <button type="button" class="btn more-button" uib-dropdown-toggle>

        <li><a href>Edit</a></li>

        <li><a href>Something else here</a></li>

        <li><a href>Separated link</a></li>
      </ul>
    </div>
  </div>

            <td>Employee Code</td>
            <td>Employee Name</td>        
            <td class="col-md-3">Actions</td>
        </tr>
    </thead>
    <tbody ng-show="rows.length>0">

          {{ row.EmpCode || '' }}

        </span>
        
            </td>

        </span>
        
            </td>
            <td class="col-md-3">
                <div include-with-scope="app/pages/organization/masters/list/action.html"></div>
            </td>
        </tr>
    </tbody>
    <tbody ng-hide="rows.length>0">
        <tr>

        </tr>
    </tbody>
</table>
