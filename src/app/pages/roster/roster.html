<div ng-hide="roasterPage">
    <grid-box ng-model="page"></grid-box>
</div>
<div ng-show="roasterPage">
    <form name="editForm" ng-submit="saveRoster(entity,editForm)" novalidate>
        <div id="editForm" class="panel panel-default bootstrap-panel xmedium-panel" ng-show="roasterPage">
            <edit-panel-head page="page" page-title="page.pageinfo.tagline" show-save="editForm.untouch" reset-form="resetForm(editForm)"
                clear-form="clearForm(editForm)" condition="true" show-list="false" show-close="true" close-form="closeForm(editForm)"></edit-panel-head>
            <div class="panel-body" ng-scrollbars ng-scrollbars-config="config">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RODEmpId.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RODEmpId" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RODShiftId.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RODShiftId" ng-entity="entity" form="editForm"></field-box>
                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RODFromDate.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RODFromDate" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RODToDate.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RODToDate" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-md-6">
                                    <label ng-bind="page.pageinfo.fields.RODWeekOffSetId.text"></label>
                                    <div>
                                        <field-box page="page" ng-column="page.pageinfo.fields.RODWeekOffSetId" ng-entity="entity" form="editForm"></field-box>
                                    </div>
                                </div>
                                
                            </div>
                    </div>
                </div>
            </div>
    </form>
    </div>
