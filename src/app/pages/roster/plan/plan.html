<div ng-hide="roasterPlanPage">
    <grid-box ng-model="page"></grid-box>
</div>
<div ng-show="roasterPlanPage">
    <form name="editForm" ng-submit="saveRosterPlan(entity,editForm)" novalidate>
        <div id="editForm" class="panel panel-default bootstrap-panel xmedium-panel" ng-show="roasterPlanPage">
            <edit-panel-head page="page" page-title="page.pageinfo.tagline" show-save="editForm.untouch" reset-form="resetForm(editForm)"
                clear-form="clearForm(editForm)" condition="true" show-list="false" show-close="true" close-form="closeForm(editForm)"></edit-panel-head>
            <div class="panel-body" ng-scrollbars ng-scrollbars-config="config">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">

                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RPDPlanName.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RPDPlanName" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>

                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RPDShiftId.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RPDShiftId" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RPDWeekOffSetId.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RPDWeekOffSetId" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RPDFromDate.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RPDFromDate" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label ng-bind="page.pageinfo.fields.RPDToDate.text"></label>
                                <div>
                                    <field-box page="page" ng-column="page.pageinfo.fields.RPDToDate" ng-entity="entity" form="editForm"></field-box>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </form>
    </div>
