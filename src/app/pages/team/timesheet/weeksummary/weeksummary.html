<div class="col-lg-12 clear-left-padding clear-right-padding">
        <div class="panel">
            <div class="panel-body">              
                <div class="row">
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>From</label>
                            <div class="input-group" moment-picker="addCtrl.empAdd.JDDate" format="DD-MMM-YYYY" start-view="month" max-date="col.maxDate"
                                min-date="col.minDate">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                                <input valid-text ng-column="col" name="{{col.name}}" id="{{col.name}}" ng-readonly="true" class="form-control" placeholder="Select a date"
                                    ng-model="addCtrl.empAdd.JDDate" ng-model-options="{ updateOn: 'blur' }">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" ng-click="addCtrl.empAdd.JDDate=''" type="button">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </span>
                            </div>
                            <!--<datepicker date-format="dd/MMMM/yyyy" selector="form-control">           
                            <input ng-model="addCtrl.empAdd.JDDate" name="doj" type="text" class="form-control"   placeholder="dd-mm-yyyy" required >         
                           
                          </datepicker>-->
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label>To</label>
                            <div class="input-group" moment-picker="addCtrl.empAdd.JDDate" format="DD-MMM-YYYY" start-view="month" max-date="col.maxDate"
                                min-date="col.minDate">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                                <input valid-text ng-column="col" name="{{col.name}}" id="{{col.name}}" ng-readonly="true" class="form-control" placeholder="Select a date"
                                    ng-model="addCtrl.empAdd.JDDate" ng-model-options="{ updateOn: 'blur' }">
                                <span class="input-group-btn">
                                    <button class="btn btn-secondary" ng-click="addCtrl.empAdd.JDDate=''" type="button">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-lg-1">
                        <div class="form-group">
                            <label></label>
                            <input type="button" class="form-control btn btn-primary" value="Submit">
                        </div>
    
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <div class="alert alert-success" role="alert">Hooray, no pending Leave requests for approval!</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
