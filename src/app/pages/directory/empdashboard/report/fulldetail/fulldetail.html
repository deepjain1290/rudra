<div class="modal-content">
    <div class="modal-header bg-primary">
        <h3 class="inline-block clear-vertical-margin" dotranslate>Employee Full Information</h3>
    </div>
    <div class="modal-body content-container">
        <form name="leaveDetail" id="leaveDetail" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <label dotranslate ng-bind="selectedDropDown.pageinfo.fields.SubUnitId.text">
                                <span>*</span>
                            </label>
                            <select class="form-control input-sm" ng-model="entity.SubUnitId" ng-options="subUnit.value as subUnit.name for subUnit in selectedDropDown.pageinfo.selects.SubUnitId"></select>
                        </div>
                        <div class="col-sm-3">
                            <label dotranslate ng-bind="selectedDropDown.pageinfo.fields.EmpId.text"></label>
                            <select class="form-control input-sm" ng-model="entity.EmpId" ng-options="empId.value as empId.name for empId in selectedDropDown.pageinfo.selects.EmpId"></select>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label dotranslate>From Date</label>
                                <div class="input-group" moment-picker="entity.FromDate" format="DD-MMM-YYYY">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    <input class="form-control" placeholder="Pick any Date" ng-model="entity.FromDate" ng-model-options="{ updateOn: 'blur' }">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label dotranslate>To Time</label>
                                <div class="input-group" moment-picker="entity.ToDate" format="DD-MMM-YYYY">
                                    <span class="input-group-addon">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                    <input class="form-control" placeholder="Pick any Date" ng-model="entity.ToDate" ng-model-options="{ updateOn: 'blur' }">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="col-sm-4">
                </div> -->

                <div class="row">
                    <div class="col-sm-12 vertical-margin">
                        <div class="col-sm-6 pull-right text-right">
                            <button type="submit" class="btn btn-success" ng-click="downLoadPdf();" dotranslate>Search</button>
                            <a class="btn btn-cancel" ng-click="$dismiss();">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
