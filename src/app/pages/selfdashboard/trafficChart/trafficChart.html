
<div class="panel pnl350">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-8">
        Attendance Summary

      </div>
      <!-- <div class="col-md-2"></div> -->
      <div class="col-md-4 pull-right">
        <select class="form-control input-sm" ng-change="getAttData()" ng-model="datePriod" ng-options="datePer.value as datePer.name for datePer in periodAttList"></select>
      </div>
    </div>
  </div>
  <div class="panel-body ">
    <div class="channels-block" ng-class="{'transparent': transparent}">
      <div class="chart-bg"></div>
      <div class="traffic-chart" id="trafficChart">
        <div class="canvas-holder">
          <canvas id="chart-area" width="280" height="280"></canvas>
          <div class="traffic-text">
            {{totalDay}}
            <span>Total Days</span>
          </div>
        </div>
      </div>

      <div class="channels-info">
        <div>
          <div class="channels-info-item" ng-repeat="label in doughnutData.labels" ng-init="i = $index; data = doughnutData.datasets[0]">
            <div class="legend-color" style="background-color: {{::data.backgroundColor[i]}}"></div>
            <p>{{::label}}
              <span class="channel-number">{{data.percentage[i]}}</span>
            </p>
            <div class="progress progress-sm channel-progress">
              <div class="progress-bar " role="progressbar" aria-valuenow="{{data.percentage[i]}}" aria-valuemin="0" aria-valuemax="100"
                style="width: {{item.percentage}}%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
