

<div class="row">
    <div class="col-md-12">
        <div class="row pie-charts">
            <div class="pie-chart-item-container" ng-repeat="chart in charts">
                <div ba-panel>
                    <div class="pie-chart-item">
                        <div class="chart" rel="{{ ::chart.color }}">
                            <span class="percent"></span>
                        </div>
                        <div class="description">
                            <div>{{ ::chart.description }}</div>
                            <div class="description-stats">{{ ::chart.stats }}</div>
                        </div>
                        <i class="chart-icon i-{{ ::chart.icon }}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="col-lg-3 col-md-12 col-sm-12" ba-panel ba-panel-title="Acquisition">
    </div> -->
</div>


<div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12" ba-panel ba-panel-title="Current Month Attendance Summery" ba-panel-class="medium-panel traffic-panel">
        <traffic-chart></traffic-chart>
    </div>
    <div class="col-lg-7 col-md-12 col-sm-12" ba-panel ba-panel-title="announcement" ba-panel-class="medium-panel traffic-panel">

    </div>

    </div> -->
</div>


<div class="row">
    <div class="col-lg-4 col-md-12 col-sm-12" ba-panel ba-panel-title="Upcoming Team Leave List(90 Day)" ba-panel-class="medium-panel">
        <div ui-grid="LeaveNextWeekGridOpt" ui-grid-auto-resize ui-grid-pagination ui-grid-selection ui-grid-pinning class="joinGridCss">
        </div>

    </div>
    <div class="col-lg-4 col-md-12 col-sm-12" ba-panel ba-panel-title="Pending Approvel(Self)" ba-panel-class="medium-panel traffic-panel">
        <table class="table table-bordered table-condensed " ng-init="empSalaryHead.totals = {}">
            <thead>
                <tr class="info">
                    <td>
                        <label>Sr. No.</label>
                    </td>
                    <td>
                        <label>From Date</label>
                    </td>
                    <td>
                        <label>To Date</label>
                    </td>
                    <!-- <td>
                        <label>Sanction From</label>
                    </td>
                    <td>
                        <label>Sanction To</label>
                    </td> -->
                    <!-- <td>
                        <label>Status</label>
                    </td> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="leave in leaveList">
                    <td> {{leave.SNo}}</td>
                    <td>{{leave.LEADDateFrom}}</td>
                    <td>{{leave.LEADDateTo}}</td>
                    <!-- <td>{{leave.SancFromDate}}</td>
                    <td>{{leave.SancToDate}}</td> -->
                    <!-- <td>{{leave.Status}}</td> -->
            </tbody>
        </table>
    </div>
    <div class="col-lg-4 col-md-12 col-sm-12" ba-panel ba-panel-title="Coming Holiday(90 Day)" ba-panel-class="medium-panel traffic-panel">
        <table class="table table-bordered table-condensed " ng-init="empSalaryHead.totals = {}">
            <thead>
                <tr class="info">
                    <td>
                        <label>Sr. No.</label>
                    </td>
                    <td>
                        <label>Holiday Name</label>
                    </td>
                    <td>
                        <label>Holiday Date</label>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="holiday in UpComingHolidayList">
                    <td> {{holiday.SNo}}</td>
                    <td>{{holiday.HDName}}</td>
                    <td>{{holiday.HDFromDate}}</td>
            </tbody>

        </table>
    </div>
</div>
