</grid-box>

<form name="editForm" novalidate ng-submit="saveForm(editForm)" ng-show="showEditForm">
    <div class="panel panel-default xmedium-panel">
        <edit-panel-head page-title="page.pageinfo.title" reset-form="resetFormCommon(editForm)" clear-form="clearFormCommon(editForm)"
            close-form="closeForm(editForm)" show-close="true" show-save="true" show-clear="true" show-list="false" show-reset="true"
            condition="true"></edit-panel-head>

        <div class="panel-body" style="padding:5px" ng-scrollbars ng-scrollbars-config="config">
            <div class="row">
               
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="inputPassword3" class="control-label">{{page.pageinfo.fields.AEADAARDIdKey.text}}</label>
                        </div>
                        <div class="col-md-8">
                            <field-box ng-column="page.pageinfo.fields.AEADAARDIdKey" ng-entity="entity" form="editForm"></field-box>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="row">

                        <div class="col-md-4">
                            <label for="inputPassword4" class="control-label">{{page.pageinfo.fields.AEADEmpId.text}}</label>
                        </div>
                        <div class="col-md-8">
                            <field-box ng-column="page.pageinfo.fields.AEADEmpId" ng-entity="entity" form="editForm"></field-box>
                        </div>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">

                        <div class="col-md-4">
                            <label for="inputPassword3" class="control-label">{{page.pageinfo.fields.AEADAPPDateKey.text}}</label>

                </div>

                        </div>
                    </div>
                </div>
            </div>
             <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">

                        <div class="col-md-4">
                            <label for="inputPassword3" class="control-label">{{page.pageinfo.fields.AEADAttOutTimeKey.text}}</label>

                    </div>


                </div>

                        <div class="col-md-4">

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputPassword3">{{page.pageinfo.fields.AEADEmpId.text}}</label>
                    <field-box ng-column="page.pageinfo.fields.AEADEmpId" ng-entity="entity" form="editForm"></field-box>
