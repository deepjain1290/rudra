<div class="row">
    <div class="col-md-12">

        <form class="form-horizontal" name="editForm" ng-submit="addCtrl.saveForm(editForm)">
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">

                </div>
                <div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label       class="col-sm-4 control-label">Holiday  Master</label>
                        <div class="col-sm-8">
                            <input name="HDName" maxlength="50" ng-model="addCtrl.entity.HDName"  type="text" ng-required="true" class="form-control" 
                                placeholder="Enter Shift Name" text-only-with-space>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                       
                    </div>
                </div>
                <div>
                </div>
            </div>

               

             <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">From Date</label>
                        <div class="col-sm-8">
                         

                        <input name="HDFromDate" maxlength="50" ng-model="addCtrl.entity.HDFromDate"  type="text" ng-required="true" class="form-control" 
                                placeholder="Enter Shift Name" text-only-with-space>


                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label        class="col-sm-4 control-label">To Date</label>
                        <div class="col-sm-8">
                            <input name="HDToDate" maxlength="50" ng-model="addCtrl.entity.HDToDate" type="text" ng-required="true" class="form-control" 
                                placeholder="Enter Branch Name" text-only-with-space>
                        </div>
                    </div>
                </div>
                <div>
                </div>
            </div>



            
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ng-click="back('attendance.masters.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
