<div class="col-lg-12 top-margin">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    Job
                </div>
                <div class="panel-body">
                    <div class="row add-signatory-container">
                        <form name="addContactForm" id="addContactForm" data-ng-init="ctrl.form = this;" novalidate>
                            <div class="col-sm-12 vertical-margin">
                                <fieldset>
                                    <div class="col-sm-12 new-person-details">
                                        <div class="col-sm-4 clear-left-padding">
                                            <div class="form-group header">
                                                <label>Location
                                                    <span clas="font-red">*</span>
                                                </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeEmail" required/>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Department </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <select class="form-control" data- ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 clear-left-padding">
                                            <div class="form-group header">
                                                <label>Job Title
                                                    <span clas="font-red">*</span>
                                                </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group">
                                                <label>Secondary Job Title </label>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeEmail" required/>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 clear-left-padding">
                                            <div class="form-group header">
                                                <label>Reporting To
                                                    <span clas="font-red">*</span>
                                                </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeEmail" required/>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group">
                                                <label>Date Of Joining </label>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeMobile" required />

                                            </div>
                                        </div>
                                        <div class="col-sm-4 clear-left-padding">
                                            <div class="form-group header">
                                                <label>Leave Plan
                                                    <span clas="font-red">*</span>
                                                </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group">
                                                <label>Probation Period End Date</label>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeMobile" required />

                                            </div>
                                        </div>
                                        <div class="col-sm-4 clear-left-padding">
                                            <div class="form-group header">
                                                <label>Attendance Number
                                                    <span clas="font-red">*</span>
                                                </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeEmail" required/>

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Employee Number </label>
                                                <a href class="pull-right ">CHANGE</a>
                                                <input type="text" class="form-control" data-ng-model="entity.JDOfficeMobile" required />

                                            </div>
                                        </div>
                                        <div class="col-sm-4  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Band </label>
                                                <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Pay Grade</label>
                                                <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                            </div>
                                        </div>
                                        <div class="col-sm-4  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Cost Center </label>
                                                <a href class="pull-right ">ASSIGN</a>
                                                <input disabled="disabled" type="text" class="form-control" data-ng-model="entity.JDOfficeMobile" required />

                                            </div>
                                        </div>
                                        <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                            <div class="form-group header">
                                                <label>Expense Policy</label>
                                                <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                            </div>
                                        </div>

                                    </div>
                                </fieldset>
                                <div class="col-sm-12 new-person-details">
                                    <div class="col-sm-12 clear-left-padding">
                                        <h3>Time & Attendance</h3>
                                    </div>
                                    <div class="col-sm-12 clear-left-padding">
                                        <hr/>
                                    </div>
                                    <div class="col-sm-4  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Time Type </label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Work Type</label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Shift Type </label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>

                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Weekly Off Policy</label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Holiday List </label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4 col-lg-offset-2  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Attendance Capture Schema</label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>
                                    <div class="col-sm-4  clear-left-padding">
                                        <div class="form-group header">
                                            <label>Attendance Tracking Policy </label>
                                            <select class="form-control" data-ng-model="entity.PdGenderId" ng-options="gender.value as gender.name for gender in dropDownLists[0]"></select>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-sm-12 vertical-margin">
                                    <div class="col-sm-4 pull-right text-right">
                                        <button type="submit" class="btn btn-submit btn-primary" data-ng-click="udpate()">Update</button>
                                        <a class="btn btn-cancel" data-ng-click="$dismiss();">Cancel</a>
                                    </div>
                                </div>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
