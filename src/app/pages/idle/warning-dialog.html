<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">System Idle Warning</h4>
  </div>
  <div class="modal-body" idle-countdown="countdown" ng-init="countdown=5">
    <h3>
      You were idle too long. Your session will be locked out
    </h3>
    <span>Please do some activity. You'll be locked out in {{countdown}} second(s).</span>
    
  <div class="modal-footer">
    
  </div>
</div>
