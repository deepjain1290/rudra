<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal" name="editForm" ng-submit="appCtrl.saveForm(editForm)">
      <div ba-panel ba-panel-class="large-panel" ba-panel-title="Employee Leave Application">
         <div class="form-group" ng-show="appCtrl.isLeaveTransactionTable">
          <table class="table table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <td>Leave Type</td>

                <th ng-repeat="transactionList in appCtrl.leaveTypeDataList">{{transactionList.LTName}}

                </th>

              </tr>
              <tr>
                <td>Balance Leave</td>

                <th ng-repeat="transactionList in appCtrl.leaveTypeDataList">{{transactionList.Balance}}

                </th>

              </tr>
            </thead>

          </table>

        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Employee Name</label>
          <div class="col-sm-4">

            <!--<select class="form-control" title="Select Status" ng-model="tabCtrl.selectedUcvItem" 
            ng-options="opt.name for opt in tabCtrl.ucvlist"
                                ng-change="tabCtrl.ucvOnChange(tabCtrl.selectedUcvItem)">-->
           
            <select class="form-control" title="Select Employee" ng-model="appCtrl.entity.LEADEmpId"
            ng-options="opt.value as opt.name for opt in appCtrl.selects.LEADEmpId"
             ng-change="appCtrl.employeeOnChange()">
                    </select>


                    
          </div>
          <label for="inputEmail3" class="col-sm-2 control-label">Leave Type</label>
          <div class="col-sm-4">
            <select class="form-control" title="Select Leave Type" ng-model="appCtrl.entity.LEADLTId" 
              ng-options="opt.value as opt.name for opt in appCtrl.selects.LEADLTId | filter:{LEADEmpId:appCtrl.entity.LEADEmpId}"
              >
                    </select>
          </div>
        </div>

       

        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Half Day</label>
          <div class="col-sm-4">

            <input type="checkbox" ng-model="appCtrl.entity.LeadHalfDay">
          </div>
          <label for="inputEmail3" class="col-sm-2 control-label">Comment</label>
          <div class="col-sm-4">

            <textarea type="text" ng-model="appCtrl.entity.LeadComment" class="form-control" placeholder="Enter Comment" />            {{appCtrl.entity.LeadComment}}

          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">From Date</label>
          <div class="col-sm-4">

            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="appCtrl.entity.LEADDateFrom"
                is-open="opened" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false"
              />
              <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>


            <!--<uib-datepicker ng-model="vm.entity.LEADDateFrom" datepicker-options="{showWeeks: false}"></uib-datepicker>-->
            <!--<input type="datetime" datetimepicker class="form-control" ng-model="vm.entity.LEADDateFrom" />-->
          </div>
          <label for="inputEmail3" class="col-sm-2 control-label">To Date</label>
          <div class="col-sm-4">


            <p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="{{format}}" datepicker-options="options" ng-model="appCtrl.entity.LEADDateTo"
                is-open="opened" close-text="Close" alt-input-formats="altInputFormats" show-button-bar="false" />
              <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>

            <!--<input type="datetime" datetimepicker class="form-control" ng-model="vm.entity.LEADDateTo" />-->
          </div>
        </div>


        <h3 class="with-line">Contact Detail On Leave Period</h3>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Contact Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" ng-model="appCtrl.entity.LEADContactName" placeholder="Enter Contact Name" />
          </div>

          <label for="inputEmail3" class="col-sm-2 control-label">Contact Number</label>
          <div class="col-sm-4">

            <input type="text" class="form-control" ng-model="appCtrl.entity.LEADContactNo" placeholder="Enter Contact Number" />
          </div>

        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-4">
            <textarea type="text" class="form-control" ng-model="appCtrl.entity.LEADAddress" placeholder="Enter Address" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-warning">Save</button>
            <button type="button" class="btn btn-danger" ng-click="back()">Cancel</button>
          </div>
        </div>
      </div>
    </form>

  </div>

</div>
