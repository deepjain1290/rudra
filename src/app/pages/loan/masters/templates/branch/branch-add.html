<div class="row">
    <div class="col-md-6">

        <form class="form-horizontal" name="editForm" ng-submit="bmAddCtrl.saveForm(editForm)">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">Branch Name</label>
                <div class="col-sm-9">
                    <input name="BRName" ng-model="bmAddCtrl.entity.BRName" type="text" ng-required="true" class="form-control" id="inputEmail3"
                        placeholder="Enter Branch Name" text-only-with-space>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">Location</label>
                <div class="col-sm-9">
                    <select name="BRLocationId" class="form-control selectpicker with-search" data-live-search="true" title="Select Location" selectpicker ng-model="addCtrl.entity.BRLocationId"
                        ng-options="opt.value as opt.name for opt in addCtrl.selects.BRLocationId" required>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-disabled="!editForm.$valid" type="submit" class="btn btn-warning">Save</button>
                    <button type="button" class="btn btn-danger" ui-sref="back('loan.masters.list')">Cancel</button>
                </div>
            </div>
        </form>

    </div>
</div>
