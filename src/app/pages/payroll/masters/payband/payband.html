<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
<grid-box ng-model="page" ng-hide="page.showEditForm"></grid-box>
<form name="editForm" ng-submit="saveForm(entity,editForm)" novalidate>
    <div id="editForm" class="panel panel-default bootstrap-panel xmedium-panel" ng-show="page.showEditForm">
        <edit-panel-head page="page" page-title="page.pageinfo.tagline" show-save="editForm.untouch" reset-form="resetForm(editForm)"
            clear-form="clearForm(editForm)" condition="true" show-list="false" show-close="true" close-form="closeForm(editForm)"></edit-panel-head>

        <div class="panel-body" ng-scrollbars ng-scrollbars-config="config">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-3">
                            <label ng-bind="page.pageinfo.fields.PBName.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBName" ng-entity="entity" form="editForm"></field-box>
                            </div>
                        </div>

                        <div class="col-md-3">

                            <label ng-bind="page.pageinfo.fields.PBEmpGradeId.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBEmpGradeId" ng-entity="entity" form="editForm"></field-box>
                            </div>

                        </div>
                        <div class="col-md-3">

                            <label ng-bind="page.pageinfo.fields.PBEmpLevelId.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBEmpLevelId" ng-entity="entity" form="editForm"></field-box>
                            </div>

                        </div>
                        <div class="col-md-2" ng-show="!addRecord">
                            <button type="button" class="btn btn-primary" ng-click="Reload()">ReLoad</button>

                        </div>
                        <!--  <div class="col-md-2">

                            <label ng-bind="page.pageinfo.fields.PBBasicPerctange.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBBasicPerctange" ng-entity="entity" form="editForm" fb-change="onBasicPercentChange()"></field-box>
                            </div>

                        </div> -->
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <label ng-bind="page.pageinfo.fields.PBPaybandTemplateId.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBPaybandTemplateId" ng-entity="entity" form="editForm" fb-change="templateOnchange(entity.PBPaybandTemplateId)"></field-box>
                            </div>
                        </div>
                        <!-- <div class="col-md-3">
                            <label ng-bind="page.pageinfo.fields.PBBasedOn.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBBasedOn" ng-entity="entity" form="editForm" fb-change="basedOnchange(entity.PBBasedOn)"></field-box>
                            </div>
                        </div> -->
                        <div class="col-md-3">
                            <label ng-bind="page.pageinfo.fields.PBMinimumAmount.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBMinimumAmount" ng-entity="entity" form="editForm"></field-box>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label ng-bind="page.pageinfo.fields.PBMaximumAmount.text"></label>
                            <div>
                                <field-box page="page" ng-column="page.pageinfo.fields.PBMaximumAmount" ng-entity="entity" form="editForm"></field-box>
                            </div>
                        </div>


                    </div>

                    <div class="row">
                        <div class="col-md-10">
                            <div class="row" ng-hide="true">
                                <div class="col-md-8">
                                    <div class="pull-left">
                                        Diffrences of earning to be added in
                                        <select ng-model="selectedOtherHead" ng-options="opt.name for opt in rulePage.pageinfo.fields.PBRSHId.options"></select>
                                    </div>
                                    <div class="pull-right">
                                        <button ng-click="addTotal()" type="button" class="btn btn-danger btn-xs">
                                            <i class="fa fa-calculator"></i> Calculate Diffrences</button>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <div class="pull-right">
                                        <!-- <button ng-click="addNewRule()" type="button" class="btn btn-info btn-xs"><i class="fa fa-plus"></i> Add New Head</button> -->
                                    </div>
                                </div>
                            </div>


                            <div id="djGridPay" ui-grid="payGridOptions" ui-grid-expandable ui-grid-auto-resize ui-grid-pagination ui-grid-selection
                                ui-grid-pinning ui-grid-edit class="paybandgrid payband"></div>
                        </div>
                        <div class="col-md-2">
                            <table class="table table-condensed table-striped">
                                <tr>
                                    <td class="font-bold text-left">Gross</td>
                                    <td class="text-right" ng-bind="salary.grossAmt | avoidNan"></td>
                                </tr>
                                <tr>
                                    <td class="font-bold text-left">Earnings</td>
                                    <td class="text-right" ng-bind="salary.earningAmt | avoidNan"></td>
                                </tr>
                                <tr>
                                    <td class="font-bold text-left">Deductions</td>
                                    <td class="text-right" ng-bind="salary.deductionAmt | avoidNan"></td>
                                </tr>
                                <tr>
                                    <td class="font-bold text-left">Net Pay</td>
                                    <td class="text-right" ng-bind="salary.netPayableAmt | avoidNan"></td>
                                </tr>
                                <tr>
                                    <td class="font-bold">Employer Pay</td>
                                    <td class="text-right" ng-bind="salary.employerAmt | avoidNan"></td>
                                </tr>
                                <tr>
                                    <td class="font-bold">CTC</td>
                                    <td class="text-right" ng-bind="salary.ctcAmt | avoidNan"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/ng-template" id="uiSelectMulti">
    <ui-select-wrap>
        <ui-select multiple ng-model="MODEL_COL_FIELD" theme="select2" ng-disabled="disabled" search-enabled="true" append-to-body="true">
            <ui-select-match placeholder="Choose..">
                {{$item.name}}
            </ui-select-match>
            <ui-select-choices repeat="item in col.colDef.editDropdownOptionsArray | filter: $select.search">
                <span>{{ item.name }}</span>
            </ui-select-choices>
        </ui-select>
    </ui-select-wrap>


</script>

<script type="text/ng-template" id="multiCell">
    <div class="ui-grid-cell-contents">
        {{ COL_FIELD.join(', ') }}
    </div>
</script>

<style>
    .ui-grid-cell {
        overflow: visible;
        z-index: 99999;
    }

    .ui-grid-cell,
    ui-select-wrap {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Make sure the container doesn't shrink too small */

    .ui-select-container {
        min-width: 100px;
    }
</style>
