<ul class="al-msg-center clearfix">
  <li uib-dropdown>
    <a href uib-dropdown-toggle>
      <i class="fa fa-plus-square"></i>
      <span ng-if="false">5</span>

      <div class="notification-ring" ng-if="false"></div>
    </a>

    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>

      <div class="header clearfix">
        <strong>Quick Links</strong>
        <a href>Add Employee</a>
        <a href>Apply Leave</a>
      </div>
      <div class="msg-list">
        <a href class="clearfix">
          <div class="msg-area">
            <div>Apply Leave</div>
          </div>
        </a>
        <a href class="clearfix">
            <div class="msg-area">
              <div>Apply Outduty</div>
            </div>
          </a>
        <a href class="clearfix" ng-repeat="msg in notifications">
          <div class="img-area">
            <img ng-class="{'photo-msg-item' : !msg.image}" ng-src="{{::( msg.image ||  (users[msg.userId].name | profilePicture) )}}">
          </div>
          <div class="msg-area">
            <div ng-bind-html="getMessage(msg)"></div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href>Settings</a>
    </div>
  </li>
  <li uib-dropdown>
    <a href class="msg" uib-dropdown-toggle>
      <i class="fa fa-envelope-o"></i>
      <span ng-if="false">5</span>
      <div class="notification-ring" ng-if="false"></div>
    </a>
    <div uib-dropdown-menu class="top-dropdown-menu">
      <i class="dropdown-arr"></i>
      <div class="header clearfix">
        <strong>Messages</strong>
        <a href>Mark All as Read</a>
        <a href>Settings</a>
      </div>
      <div class="msg-list">
        <a href class="clearfix" ng-repeat="msg in messages">
          <div class="img-area">
            <img class="photo-msg-item" ng-src="{{::( users[msg.userId].name | profilePicture )}}">
          </div>
          <div class="msg-area">
            <div>{{ msg.text }}</div>
            <span>{{ msg.time }}</span>
          </div>
        </a>
      </div>
      <a href>See all messages</a>
    </div>
  </li>
</ul>
