<div>
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title" id="myModalLabel">Nominee</h4>
  </div>
  <div class="modal-body">
   
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputDepartment">Member</label>
        <input type="text" class="form-control" ng-model="nominee.NDMember">
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputDesignation">Type*</label>
      <input type="text" class="form-control" ng-model="nominee.NDType">
    </div>
  </div>
  
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputDepartment">Percentage %</label>
        <input type="text" class="form-control" ng-model="nominee.NDPercentage">
    </div>
  </div> 
</div>
  </div>
  <div class="modal-footer">
    <div class="text-center">
    <button type="button" class="btn btn-primary" ng-click="addFamily()">Save</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
  </div>
   </div> 
</div>
</div>
